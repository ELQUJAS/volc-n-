<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>Visor Gesti√≥n Riesgo - Versi√≥n Final Corregida</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; background: #e0e0e0; }
            
            #side-panel { width: 380px; background: #ffffff; border-left: 1px solid #ccc; padding: 20px; z-index: 2000; overflow-y: auto; }
            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 15px; margin-bottom: 20px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 18px; text-align: center; }
            
            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .pet-box { border-left-color: #00ffcc; background: #f0fffb; }
            .riesgo-box { border-left-color: #d32f2f; background: #fffbfb; }
            .predio-box { border-left-color: #007d7d; background: #f0fdfd; }
            
            .data-row { font-size: 11px; margin: 5px 0; color: #555; display: flex; justify-content: space-between; align-items: center; }
            .data-label { text-transform: uppercase; font-weight: 600; color: #777; font-size: 10px; }
            .data-value { color: #000; font-weight: bold; text-align: right; }

            /* PET VERDE CALIPSO BRILLANTE */
            .leaflet-div-icon { background: transparent !important; border: none !important; }
            .pet-icon-bright { 
                width: 38px; height: 38px; background: #00ffcc; border: 2.5px solid #fff; border-radius: 50%; 
                display: flex; align-items: center; justify-content: center;
                box-shadow: 0 0 15px 5px rgba(0, 255, 204, 0.8); animation: pet-pulse 1.5s infinite;
            }
            @keyframes pet-pulse {
                0% { transform: scale(1); box-shadow: 0 0 15px 5px rgba(0, 255, 204, 0.8); }
                50% { transform: scale(1.1); box-shadow: 0 0 25px 10px rgba(0, 255, 204, 0.5); }
                100% { transform: scale(1); box-shadow: 0 0 15px 5px rgba(0, 255, 204, 0.8); }
            }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map"></div>
            <div id="side-panel">
                <div class="panel-header">AN√ÅLISIS DE RIESGO</div>
                <div id="content-display">
                    <p style="text-align:center; color:#999; margin-top:80px;">Haga clic en el mapa para escanear informaci√≥n.</p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script> 

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        var map = L.map('map', { zoomControl: false, maxZoom: 22 }).fitBounds([[-39.40, -72.29], [-39.26, -72.00]]);
        var gSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 22 }).addTo(map);

        // --- CAPA RIESGOS: PALETA MANUAL ESTRICTA ---
        var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
            style: function(f) {
                var d = String(f.properties['descriptio'] || "").toUpperCase().trim();
                var col = "#ffffff"; // Blanco por defecto (AI 2)

                if (d.includes("ALI 1")) col = "#ff0000";       // ROJO
                else if (d.includes("ALI 2")) col = "#cd853f";  // PIEL OSCURO
                else if (d.includes("MLI")) col = "#ffae00";    // AMARILLO NARANJA
                else if (d.includes("MI")) col = "#b8860b";     // AMARILLO OSCURO
                else if (d.includes("BLI")) col = "#ffff00";    // AMARILLO
                else if (d.includes("AI 1")) col = "#ffdab9";   // PIEL (PEACH)
                else if (d.includes("AI 2")) col = "#ffffff";   // BLANCO
                else if (d === "AI") col = "#ffdab9";           // PIEL por defecto para AI gen√©rico

                return { stroke: true, color: "#666", weight: 0.5, fillColor: col, fillOpacity: 0.5 };
            }
        }).addTo(map);

        // --- CAPA PET (PERSONAS REUNIDAS VERDE CALIPSO) ---
        var petIcon = L.divIcon({
            className: 'pet-icon-custom',
            html: `<div class="pet-icon-bright"><svg viewBox="0 0 24 24" width="22" height="22" fill="#000"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg></div>`,
            iconSize: [40, 40], iconAnchor: [20, 20]
        });

        var layer_PET = L.geoJson(json_PET_5, {
            pointToLayer: function(f, latlng) { return L.marker(latlng, { icon: petIcon }); },
            onEachFeature: function(f, l) {
                l.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    var p = f.properties;
                    document.getElementById('content-display').innerHTML = `
                        <div class="info-card pet-box">
                            <strong style="color:#008066;">üõ°Ô∏è PUNTO DE ENCUENTRO (PET)</strong><hr>
                            <div class="data-row"><span class="data-label">NOMBRE:</span> <span class="data-value">${p.Name || p.Nombre || 'N/D'}</span></div>
                            <div class="data-row"><span class="data-label">UBICACI√ìN:</span> <span class="data-value">${p.ubicacion || 'VER EN MAPA'}</span></div>
                        </div>`;
                });
            }
        }).addTo(map);

        var layer_predios = L.geoJson(json_subdivisionesriesgovolcanico_4, { style: { color: "#fff", weight: 1, dashArray: "4", fillOpacity: 0 } }).addTo(map);

        // --- MOTOR DE ESCANEO SIN DUPLICADOS ---
        map.on('click', function(e) {
            var pt = [e.latlng.lng, e.latlng.lat];
            var html = "";
            var rolesProcesados = new Set(); 

            // Escaneo de Riesgos
            layer_riesgo.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    html += `<div class="info-card riesgo-box"><strong>‚ö†Ô∏è RIESGO:</strong> ${l.feature.properties.descriptio.toUpperCase()}</div>`;
                }
            });

            // Escaneo de Predios (Deduplicaci√≥n por ROL)
            layer_predios.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var p = l.feature.properties;
                    var rolID = p.ROL || p.Rol || JSON.stringify(p);

                    if (!rolesProcesados.has(rolID)) {
                        rolesProcesados.add(rolID);
                        html += `<div class="info-card predio-box"><strong>üìë FICHA PREDIAL</strong><hr>`;
                        for (var k in p) { if(p[k] && k!=='geometry') html += `<div class="data-row"><span class="data-label">${k}:</span> <span class="data-value">${p[k]}</span></div>`; }
                        html += `</div>`;
                    }
                }
            });

            if(html) document.getElementById('content-display').innerHTML = html;
        });

        L.control.layers({ "Sat√©lite": gSat }, { "Riesgos": layer_riesgo, "Predios": layer_predios, "PET": layer_PET }, { collapsed: false }).addTo(map);
        </script>
    </body>
</html>
