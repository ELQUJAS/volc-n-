<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>SISTEMA GESTI칍N RIESGO - C칍DIGO BASE AVANZADO</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; background: #e0e0e0; }
            #side-panel { width: 380px; background: #ffffff; border-left: 1px solid #ccc; padding: 20px; z-index: 2000; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); }
            
            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 16px; text-align: center; }
            
            /* FICHAS */
            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .riesgo-box { border-left-color: #d32f2f; background: #fffbfb; }
            .predio-box { border-left-color: #007d7d; background: #f0fdfd; }
            .stats-box { border-left-color: #007bb5; background: #f0f7ff; border-style: dashed; }
            
            .data-row { font-size: 11px; margin: 8px 0; display: flex; flex-direction: column; border-bottom: 1px solid #f0f0f0; padding-bottom: 4px; }
            .data-label { text-transform: uppercase; font-weight: 800; color: #555; font-size: 9px; }
            .data-value { color: #000; font-weight: bold; font-size: 12px; }

            /* ESTILO IS칍CRONAS */
            .iso-label { font-size: 12px; font-weight: bold; color: #333; }

            /* PET ICON */
            .pet-glow-icon { width: 32px; height: 32px; background: #00ffcc; border: 2.5px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(0, 255, 204, 0.8); animation: pet-pulse 1.5s infinite; }
            @keyframes pet-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

            /* CLUSTERS */
            .cluster-dynamic { border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; }
            .c-low { background: #fb8c00; } .c-med { background: #f4511e; } .c-high { background: #b71c1c; }
            .cluster-inner-text { color: white; font-weight: 900; }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map"></div>
            <div id="side-panel">
                <div class="panel-header">GESTI칍N LOG칈STICA VILLARRICA</div>
                <div style="background:#f0f7ff; padding:10px; border-radius:5px; margin-bottom:15px; border:1px solid #007bb5;">
                    <label class="iso-label"><input type="checkbox" id="enable-iso" checked> MOSTRAR IS칍CRONAS (Tiempos de escape)</label>
                </div>
                <div id="content-display">
                    <p style="text-align:center; color:#999; margin-top:80px;">SISTEMA ACTIVO.<br>Haga clic en el mapa para realizar censo y an치lisis de evacuaci칩n.</p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script> 

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        var gHybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var map = L.map('map', { zoomControl: false, layers: [gHybrid] }).fitBounds([[-39.40, -72.29], [-39.26, -72.00]]);
        L.control.zoom({ position: 'bottomleft' }).addTo(map);

        // Capas
        var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
            style: (f) => {
                var d = String(f.properties['descriptio'] || "").toUpperCase();
                var col = d.includes("ALI 1") ? "#ff0000" : d.includes("ALI 2") ? "#cd853f" : d.includes("MLI") ? "#ffae00" : "#ffff00";
                return { stroke: true, color: "#fff", weight: 1, fillColor: col, fillOpacity: 0.4 };
            }
        }).addTo(map);

        var isoGroup = L.layerGroup().addTo(map);

        var layer_viviendas = L.geoJson(json_construccionesrurales__6, {
            pointToLayer: (f, latlng) => L.marker(latlng, { icon: L.divIcon({ html: '<svg viewBox="0 0 24 24" width="18" height="18"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="white" stroke="black" stroke-width="1"/></svg>', className: '', iconSize: [18, 18] }) })
        });

        var clusterV = L.markerClusterGroup({
            maxClusterRadius: 80,
            iconCreateFunction: (c) => {
                var count = c.getChildCount();
                var cls = count < 20 ? 'c-low' : count < 100 ? 'c-med' : 'c-high';
                return L.divIcon({ html: '<div class="cluster-inner-text">'+count+'</div>', className: 'cluster-dynamic '+cls, iconSize: [35, 35] });
            }
        }).addLayer(layer_viviendas).addTo(map);

        var layer_predios = L.geoJson(json_subdivisionesriesgovolcanico_4, { style: { color: "#fff", weight: 1, fillOpacity: 0 } }).addTo(map);

        // Is칩cronas
        function runIso(latlng) {
            isoGroup.clearLayers();
            var center = [latlng.lng, latlng.lat];
            var ranges = [
                { d: 0.33, c: '#2ecc71', t: '5 MIN' },
                { d: 0.66, c: '#f1c40f', t: '10 MIN' },
                { d: 1.0,  c: '#e67e22', t: '15 MIN' }
            ];
            ranges.reverse().forEach(r => {
                var poly = turf.circle(center, r.d, { units: 'kilometers' });
                L.geoJson(poly, { style: { color: r.c, fillOpacity: 0.15, weight: 2, dashArray: '5,5' } }).addTo(isoGroup);
            });
        }

        // Click Maestro
        map.on('click', (e) => {
            var pt = [e.latlng.lng, e.latlng.lat];
            if(document.getElementById('enable-iso').checked) runIso(e.latlng);

            var html = "";
            var zonaFinal = null;

            // 1. AN츼LISIS DE ZONA Y CENSO ESTIMADO
            layer_riesgo.eachLayer(l => {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    if (!zonaFinal || !l.feature.properties.descriptio.includes("ALI 1")) zonaFinal = l;
                }
            });

            if (zonaFinal) {
                var countV = 0;
                // Escaneo de viviendas dentro de toda la zona afectada
                layer_viviendas.eachLayer(v => {
                    if (turf.booleanPointInPolygon(v.feature.geometry.coordinates, zonaFinal.feature)) countV++;
                });

                html += `<div class="info-card riesgo-box"><strong>游깲 ZONA: ${zonaFinal.feature.properties.descriptio.toUpperCase()}</strong></div>`;
                html += `<div class="info-card stats-box">
                    <strong>游논 CENSO ESTIMADO DE EMERGENCIA</strong>
                    <div class="data-row"><span class="data-label">VIVIENDAS EN LA ZONA:</span><span class="data-value">${countV}</span></div>
                    <div class="data-row"><span class="data-label">POBLACI칍N AFECTADA (Est.):</span><span class="data-value" style="color:#d32f2f; font-size:16px;">${Math.round(countV * 4.2)} PERSONAS</span></div>
                    <small style="font-size:9px; color:#666;">*C치lculo basado en factor regional de 4.2 hab/viv.</small>
                </div>`;
            }

            // 2. FICHA PREDIAL
            layer_predios.eachLayer(l => {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var p = l.feature.properties;
                    var casasP = 0;
                    layer_viviendas.eachLayer(v => { if (turf.booleanPointInPolygon(v.feature.geometry.coordinates, l.feature)) casasP++; });
                    
                    html += `<div class="info-card predio-box"><strong>游늼 PREDIO ROL: ${p.ROL || 'S/R'}</strong><hr>
                        <div class="data-row"><span class="data-label">VIVIENDAS EN PREDIO:</span><span class="data-value">${casasP}</span></div>
                        <div class="data-row"><span class="data-label">POBLACI칍N PREDIO:</span><span class="data-value">~${Math.round(casasP * 4.2)} personas</span></div>
                    </div>`;
                }
            });

            document.getElementById('content-display').innerHTML = html || "Zona sin datos.";
        });

        </script>
    </body>
</html>
