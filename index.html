<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>SISTEMA GESTI√ìN RIESGO - VILLARRICA</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; background: #e0e0e0; }
            
            #side-panel { width: 380px; background: #ffffff; border-left: 1px solid #ccc; padding: 20px; z-index: 2000; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); }
            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 16px; text-align: center; }
            
            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .riesgo-box { border-left-color: #d32f2f; background: #fffbfb; }
            .predio-box { border-left-color: #007d7d; background: #f0fdfd; }
            .pet-box { border-left-color: #00ffcc; background: #f0fffb; }
            
            .data-row { font-size: 11px; margin: 8px 0; color: #333; display: flex; flex-direction: column; border-bottom: 1px solid #f0f0f0; padding-bottom: 4px; }
            .data-label { text-transform: uppercase; font-weight: 800; color: #555; font-size: 9px; margin-bottom: 2px; }
            .data-value { color: #000; font-weight: bold; font-size: 11px; line-height: 1.4; }

            .leaflet-div-icon { background: transparent !important; border: none !important; }

            .marker-cluster div {
                text-align: center; border-radius: 50%;
                font-family: 'Arial Black', sans-serif; font-weight: 900; color: #fff !important; 
                text-shadow: 1px 1px 3px #000; display: flex; align-items: center; justify-content: center;
                border: 2px solid white !important;
            }
            .marker-cluster-small div { width: 38px; height: 38px; background-color: rgba(255, 140, 0, 0.9) !important; }
            .marker-cluster-medium div { width: 42px; height: 42px; background-color: rgba(255, 69, 0, 0.95) !important; }
            .marker-cluster-large div { width: 48px; height: 48px; background-color: rgba(180, 0, 0, 1) !important; }

            .pet-glow-icon { 
                width: 32px; height: 32px; background: #00ffcc; border: 2.5px solid #fff; border-radius: 50%; 
                display: flex; align-items: center; justify-content: center; 
                box-shadow: 0 0 15px 5px rgba(0, 255, 204, 0.8); 
                animation: pet-pulse 1.2s infinite; 
            }
            @keyframes pet-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

            .leaflet-control-layers-expanded {
                padding: 12px; background: #fff; border: 2px solid #00ffcc !important; border-radius: 10px; font-size: 12px; font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map"></div>
            <div id="side-panel">
                <div class="panel-header">GESTI√ìN RIESGO VILLARRICA</div>
                <div id="content-display">
                    <p style="text-align:center; color:#999; margin-top:80px;">SISTEMA ACTIVO.<br>Haga clic para escanear.</p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script> 

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        // --- MAPAS BASE GOOGLE (Corregidos) ---
        var gSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 22, attribution: 'Google Sat√©lite' });
        var gHybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 22, attribution: 'Google H√≠brido' });
        var gTerrain = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', { maxZoom: 22, attribution: 'Google Relieve' });
        var gRoads = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', { maxZoom: 22, attribution: 'Google Calles' });

        var map = L.map('map', { 
            zoomControl: false, 
            maxZoom: 22,
            layers: [gHybrid] // Iniciamos con H√≠brido para ver nombres y terreno
        }).fitBounds([[-39.40, -72.29], [-39.26, -72.00]]);

        L.control.zoom({ position: 'bottomleft' }).addTo(map);

        // --- MOTOR DE ESTILOS ---
        var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
            style: function(f) {
                var d = String(f.properties['descriptio'] || "").toUpperCase().trim();
                var col = "#ffffff";
                if (/ALI\s?1/.test(d)) col = "#ff0000";      
                else if (/ALI\s?2/.test(d)) col = "#cd853f"; 
                else if (/MLI/.test(d)) col = "#ffae00";     
                else if (/MI/.test(d)) col = "#b8860b";      
                else if (/BLI/.test(d)) col = "#ffff00";     
                else if (/AI\s?1/.test(d)) col = "#ff8c69";  
                else if (/AI\s?2/.test(d)) col = "#b0c4de";  
                return { stroke: true, color: "#fff", weight: 0.8, fillColor: col, fillOpacity: 0.5 };
            }
        }).addTo(map);

        var petIcon = L.divIcon({
            className: 'c-pet',
            html: `<div class="pet-glow-icon"><svg viewBox="0 0 24 24" width="20" height="20" fill="#000"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg></div>`,
            iconSize: [32, 32], iconAnchor: [16, 16]
        });

        var layer_PET = L.geoJson(json_PET_5, {
            pointToLayer: function(f, latlng) { return L.marker(latlng, { icon: petIcon, zIndexOffset: 5000 }); },
            onEachFeature: function(f, l) {
                l.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    document.getElementById('content-display').innerHTML = `<div class="info-card pet-box"><strong style="color:#008066;">üõ°Ô∏è PUNTO DE ENCUENTRO (PET)</strong><hr><div class="data-row"><span class="data-label">DETALLES:</span> <span class="data-value">${f.properties.descriptio || 'ZONA SEGURA'}</span></div></div>`;
                });
            }
        }).addTo(map);

        var clusterV = L.markerClusterGroup({ maxClusterRadius: 120, disableClusteringAtZoom: 18 });
        var layer_viviendas = L.geoJson(json_construccionesrurales__6, {
            pointToLayer: function(f, latlng) { 
                return L.marker(latlng, { icon: L.divIcon({ html: '<svg viewBox="0 0 24 24" width="22" height="22" fill="#fff" stroke="#000" stroke-width="2"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>', iconSize: [22, 22] }) }); 
            }
        });
        clusterV.addLayer(layer_viviendas).addTo(map);

        var layer_predios = L.geoJson(json_subdivisionesriesgovolcanico_4, { style: { color: "#fff", weight: 1, fillOpacity: 0 } }).addTo(map);

        function getProp(props, keys, isNumeroRec = false) {
            for (let k of keys) {
                let val = props[k];
                if (val !== undefined && val !== null && String(val).trim() !== "" && String(val).toLowerCase() !== "null") {
                    if (isNumeroRec) {
                        let num = parseInt(val);
                        if (!isNaN(num) && num >= 1900 && num <= 2100 && String(val).trim().length === 4) continue; 
                    }
                    return val;
                }
            }
            return "SIN INFORMACI√ìN";
        }

        function triggerScan(latlng) {
            var pt = [latlng.lng, latlng.lat];
            var html = "";
            var zonasDetectadas = [];
            var idsPredio = new Set();

            layer_riesgo.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    zonasDetectadas.push(l.feature.properties.descriptio.toUpperCase());
                }
            });

            var zonaPrioritaria = "";
            var especificas = zonasDetectadas.filter(z => !z.includes("ALI 1"));
            
            if (especificas.length > 0) {
                zonaPrioritaria = especificas[0];
            } else if (zonasDetectadas.some(z => z.includes("ALI 1"))) {
                zonaPrioritaria = "ALI 1";
            }

            if (zonaPrioritaria !== "") {
                var descFinal = zonaPrioritaria;
                if (zonaPrioritaria.includes("ALI 1")) {
                    descFinal = "ALI 1: √ÅREA CON MUY ALTO PELIGRO DE SER AFECTADA POR FLUJOS DE LAVA Y/O LAHARES. CORRESPONDE A CAUCES Y ZONAS DE DEP√ìSITO DE EVENTOS RECIENTES (SIGLOS XIX Y XX).";
                } else if (zonaPrioritaria.includes("ALI 2")) {
                    descFinal = "ALI 2: ZONA CON ALTO PELIGRO DE SER AFECTADAS POR LAVAS Y/O LAHARES, DURANTE ERUPCIONES ORIGINADAS EN EL CONO Y/O CR√ÅTER PRINCIPAL O EN CR√ÅTERES ADVENTICIOS, TALES COMO LAS OCURRIDAS EN LA PREHISTORIA RECIENTE Y DURANTE LOS SIGLOS XVI, XVII, XVIII.";
                }
                html += `<div class="info-card riesgo-box"><strong>üåã PELIGRO VOLC√ÅNICO:</strong><br>${descFinal}</div>`;
            }

            layer_predios.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var p = l.feature.properties;
                    var rol = getProp(p, ['ROL', 'Rol']);
                    if (!idsPredio.has(rol)) {
                        var casas = 0;
                        layer_viviendas.eachLayer(function(v) { if (turf.booleanPointInPolygon(v.feature.geometry.coordinates, l.feature)) casas++; });
                        html += `<div class="info-card predio-box"><strong>üìë FICHA PREDIAL</strong><hr>
                            <div class="data-row"><span class="data-label">ROL:</span> <span class="data-value">${rol}</span></div>
                            <div class="data-row"><span class="data-label">N√öMERO RECEPCI√ìN:</span> <span class="data-value">${getProp(p, ['NUMERO_REC'], true)}</span></div>
                            <hr><div class="data-row"><span class="data-label">VIVIENDAS:</span> <span class="data-value">${casas}</span></div></div>`;
                        idsPredio.add(rol);
                    }
                }
            });
            document.getElementById('content-display').innerHTML = html || "Sin datos.";
        }

        map.on('click', function(e) { triggerScan(e.latlng); });

        // --- LEYENDA COMPLETA ---
        var baseMaps = {
            "üåê Mapa H√≠brido": gHybrid,
            "üõ∞Ô∏è Sat√©lite Google": gSat,
            "‚õ∞Ô∏è Relieve Topogr√°fico": gTerrain,
            "üèôÔ∏è Mapa de Calles": gRoads
        };

        var overlayMaps = {
            "üåã Peligros Volc√°nicos": layer_riesgo, 
            "üìè Predios Rurales": layer_predios, 
            "üè† Capa Viviendas": clusterV, 
            "üü¢ Puntos Encuentro (PET)": layer_PET 
        };

        L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
        </script>
    </body>
</html>
