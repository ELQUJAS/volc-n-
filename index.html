<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>SISTEMA T√ÅCTICO - VILLARRICA</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #111; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; background: #1a1a1a; }
            
            #side-panel { width: 380px; background: #ffffff; border-left: 3px solid #00ffcc; padding: 20px; z-index: 2000; overflow-y: auto; box-shadow: -5px 0 20px rgba(0,0,0,0.5); }
            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 16px; text-align: center; }
            
            .search-section { background: #f0f4f7; border: 1px solid #007bb5; padding: 15px; border-radius: 8px; margin-bottom: 20px; position: relative; }
            input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; box-sizing: border-box; margin-bottom: 5px; font-weight: bold; }
            .suggestion-box { position: absolute; width: calc(100% - 30px); background: white; border: 1px solid #ccc; z-index: 3000; max-height: 150px; overflow-y: auto; display: none; }
            .suggestion-item { padding: 8px; cursor: pointer; font-size: 12px; border-bottom: 1px solid #eee; }
            .suggestion-item:hover { background: #00ffcc; }
            .btn-search { width: 100%; background: #007bb5; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 5px; }

            #coords-hud { position: absolute; bottom: 30px; left: 20px; background: rgba(0, 0, 0, 0.85); color: #00ffcc; padding: 12px; border-radius: 6px; border: 1px solid #00ffcc; font-family: monospace; font-size: 12px; z-index: 1000; pointer-events: none; }

            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .riesgo-box { border-left-color: #d32f2f; }
            .predio-box { border-left-color: #007d7d; }
            .pet-box { border-left-color: #00ffcc; }
            
            /* CL√öSTERES STARK ULTRA VISIBLES */
            .marker-cluster div {
                text-align: center; border-radius: 50%;
                font-family: 'Arial Black', sans-serif; font-weight: 900; color: #fff !important; 
                text-shadow: 1px 1px 3px #000; display: flex; align-items: center; justify-content: center;
            }
            .marker-cluster-small div { width: 45px; height: 45px; background-color: #ff8c00 !important; box-shadow: 0 0 15px #ff8c00; border: 2px solid #fff !important; }
            .marker-cluster-medium div { width: 55px; height: 55px; background-color: #ff4500 !important; box-shadow: 0 0 20px #ff4500; border: 2px solid #fff !important; }
            .marker-cluster-large div { width: 65px; height: 65px; background-color: #cc0000 !important; box-shadow: 0 0 25px #cc0000; border: 2px solid #fff !important; }

            .pet-glow-icon { width: 42px; height: 42px; background: #00ffcc; border: 3px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px 5px rgba(0, 255, 204, 0.8); }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map"></div>
            <div id="coords-hud">Cargando telemetr√≠a...</div>
            <div id="side-panel">
                <div class="panel-header">GESTI√ìN RIESGO VOLC√ÅNICO</div>
                <div class="search-section">
                    <input type="text" id="inputRol" placeholder="BUSCAR ROL..." onkeyup="showSuggestions(this.value)">
                    <div id="suggestions" class="suggestion-box"></div>
                    <input type="text" id="inputCoords" placeholder="COPIAR COORDENADAS AQU√ç" style="margin-top:10px;">
                    <button class="btn-search" onclick="searchByCoords()">IR A UBICACI√ìN</button>
                </div>
                <div id="content-display">
                    <p style="text-align:center; color:#999; margin-top:50px;">ESCANEO DISPONIBLE</p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/utm-latlng@1.0.5/utm-latlng.min.js"></script>

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        // INICIALIZACI√ìN DE EMERGENCIA
        var map = L.map('map', { zoomControl: false, maxZoom: 22 }).setView([-39.33, -72.15], 12);
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 22 }).addTo(map);

        var utm = new UtmLatLng();

        // HUD COORDENADAS
        map.on('mousemove', function(e) {
            var lat = e.latlng.lat.toFixed(6);
            var lng = e.latlng.lng.toFixed(6);
            var u = utm.convertLatLngToUtm(e.latlng.lat, e.latlng.lng, 18);
            document.getElementById('coords-hud').innerHTML = `LAT: ${lat} | LNG: ${lng}<br>UTM: ${Math.round(u.Easting)} E | ${Math.round(u.Northing)} N`;
        });

        // VERIFICACI√ìN Y CARGA DE CAPAS
        if (typeof json_riesgo_volcan_zonas_3 !== 'undefined') {
            var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
                style: function(f) {
                    var d = String(f.properties['descriptio'] || "").toUpperCase();
                    var col = d.includes("ALI 1") ? "#ff0000" : d.includes("ALI 2") ? "#cd853f" : d.includes("MLI") ? "#ffae00" : d.includes("MI") ? "#b8860b" : d.includes("BLI") ? "#ffff00" : d.includes("AI 1") ? "#ffdab9" : "#ffffff";
                    return { color: "#fff", weight: 0.5, fillColor: col, fillOpacity: 0.4 };
                }
            }).addTo(map);
        }

        if (typeof json_PET_5 !== 'undefined') {
            var petIcon = L.divIcon({ className: 'p', html: `<div class="pet-glow-icon"><svg viewBox="0 0 24 24" width="28" height="28"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg></div>`, iconSize: [42, 42], iconAnchor: [21, 21] });
            var layer_PET = L.geoJson(json_PET_5, {
                pointToLayer: function(f, latlng) { return L.marker(latlng, { icon: petIcon, zIndexOffset: 5000 }); },
                onEachFeature: function(f, l) {
                    l.on('click', function(e) {
                        L.DomEvent.stopPropagation(e);
                        document.getElementById('content-display').innerHTML = `<div class="info-card pet-box"><strong>üõ°Ô∏è PUNTO DE ENCUENTRO TRANSITORIO (PET)</strong><hr>NOMBRE: ${f.properties.Name || 'N/D'}<br>DETALLES: ${f.properties.descriptio || 'ZONA SEGURA'}</div>`;
                    });
                }
            }).addTo(map);
        }

        if (typeof json_construccionesrurales__6 !== 'undefined') {
            var clusterV = L.markerClusterGroup();
            var layer_viviendas = L.geoJson(json_construccionesrurales__6, {
                pointToLayer: function(f, latlng) { return L.marker(latlng, { icon: L.divIcon({ html: 'üè†', iconSize: [16, 16] }) }); }
            });
            clusterV.addLayer(layer_viviendas).addTo(map);
        }

        var layer_predios = L.geoJson(typeof json_subdivisionesriesgovolcanico_4 !== 'undefined' ? json_subdivisionesriesgovolcanico_4 : null, { style: { color: "#fff", weight: 1, fillOpacity: 0 } }).addTo(map);

        function triggerScan(latlng) {
            var pt = [latlng.lng, latlng.lat];
            var html = "";
            layer_riesgo.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var z = l.feature.properties.descriptio.toUpperCase();
                    if (z.includes("ALI 2")) z = "ALI 2: ZONA CON ALTO PELIGRO DE SER AFECTADAS POR LAVAS Y/O LAHARES...";
                    html += `<div class="info-card riesgo-box"><strong>üåã PELIGRO VOLC√ÅNICO:</strong><br>${z}</div>`;
                }
            });
            layer_predios.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var p = l.feature.properties;
                    html += `<div class="info-card predio-box"><strong>üìë FICHA PREDIAL</strong><hr>ROL: ${p.ROL}<br>SECTOR: ${p.ZONA}<br>APROBACI√ìN: ${p.APROBACION}<br>NUMERO REC: ${p.NUMERO_REC}</div>`;
                }
            });
            document.getElementById('content-display').innerHTML = html || "Sin datos.";
        }

        map.on('click', function(e) { triggerScan(e.latlng); });

        // BUSCADORES
        function searchByCoords() {
            var val = document.getElementById('inputCoords').value.trim();
            var p = val.split(/[\s,]+/);
            if(p.length >= 2) {
                var ll = L.latLng(parseFloat(p[0]), parseFloat(p[1]));
                map.flyTo(ll, 18);
                setTimeout(()=>triggerScan(ll), 1000);
            }
        }
        
        var allRoles = [];
        if(typeof json_subdivisionesriesgovolcanico_4 !== 'undefined') {
            json_subdivisionesriesgovolcanico_4.features.forEach(f => { if(f.properties.ROL) allRoles.push(String(f.properties.ROL)); });
        }
        function showSuggestions(v) {
            var b = document.getElementById('suggestions');
            if(!v) { b.style.display='none'; return; }
            var m = allRoles.filter(r => r.includes(v)).slice(0, 5);
            b.innerHTML = m.map(i => `<div class="suggestion-item" onclick="selectRol('${i}')">${i}</div>`).join('');
            b.style.display = m.length ? 'block' : 'none';
        }
        function selectRol(r) {
            document.getElementById('inputRol').value = r;
            document.getElementById('suggestions').style.display = 'none';
            layer_predios.eachLayer(l => { if(String(l.feature.properties.ROL) === r) { var c = turf.center(l.feature).geometry.coordinates; var ll = L.latLng(c[1], c[0]); map.flyTo(ll, 18); setTimeout(()=>triggerScan(ll),1000); }});
        }
        </script>
    </body>
</html>
