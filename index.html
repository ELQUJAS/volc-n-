<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>GESTI√ìN DE RIESGO VOLC√ÅNICO - VILLARRICA</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; background: #e0e0e0; position: relative; }
            
            /* PANEL LATERAL */
            #side-panel { width: 380px; background: #ffffff; border-left: 1px solid #ccc; display: flex; flex-direction: column; z-index: 2000; box-shadow: -2px 0 5px rgba(0,0,0,0.1); }
            #panel-content { flex-grow: 1; overflow-y: auto; padding: 20px; }
            
            /* BUSCADOR FIJO AL FINAL */
            #search-section { padding: 15px; background: #00283c; border-top: 4px solid #00ffcc; z-index: 3000; position: relative; }
            .search-input { width: 100%; padding: 12px; border: none; border-radius: 4px; font-weight: bold; font-size: 14px; outline: none; }
            .suggestions-list { position: absolute; bottom: 100%; left: 0; width: 100%; background: white; max-height: 200px; overflow-y: auto; display: none; border-radius: 4px; box-shadow: 0 -4px 10px rgba(0,0,0,0.3); }
            .suggestion-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; color: #333; font-size: 13px; }
            .suggestion-item:hover { background: #00ffcc; color: #000; }

            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 16px; text-align: center; }
            
            /* ESTAD√çSTICAS FLOTANTES */
            #stats-overlay { position: absolute; top: 20px; left: 60px; z-index: 1000; background: rgba(0, 40, 60, 0.85); color: #00ffcc; padding: 15px; border-radius: 8px; border: 1px solid #00ffcc; backdrop-filter: blur(5px); min-width: 220px; pointer-events: none; }
            .stat-item { margin-bottom: 8px; border-bottom: 1px solid rgba(0,255,204,0.2); padding-bottom: 4px; }
            .stat-label { font-size: 9px; text-transform: uppercase; display: block; color: #fff; opacity: 0.8; }
            .stat-value { font-size: 18px; font-weight: 900; }

            /* FICHAS T√ÅCTICAS */
            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .riesgo-box { border-left-color: #d32f2f; background: #fffbfb; }
            .predio-box { border-left-color: #007d7d; background: #f0fdfd; }
            .evac-box { border-left-color: #00ffcc; background: #00283c; color: #fff; }
            
            .data-row { font-size: 11px; margin: 8px 0; display: flex; flex-direction: column; border-bottom: 1px solid #f0f0f0; padding-bottom: 4px; }
            .data-label { text-transform: uppercase; font-weight: 800; color: #555; font-size: 9px; }
            .data-value { color: #000; font-weight: bold; font-size: 11px; }
            .evac-box .data-value { color: #fff; font-size: 14px; }

            /* ICONOS PET */
            .pet-glow-icon { width: 32px; height: 32px; background: #00ffcc; border: 2.5px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px rgba(0, 255, 204, 0.8); animation: pet-pulse 1.5s infinite; }
            @keyframes pet-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

            /* CLUSTERS DE VIVIENDAS */
            .cluster-dynamic { border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; color: white; font-weight: 900; }
            .c-low { background: #fb8c00; } 
            .c-med { background: #f4511e; } 
            .c-high { background: #b71c1c; }

            .leaflet-control-layers-expanded { padding: 12px; background: #fff; border: 2px solid #00ffcc !important; border-radius: 10px; font-weight: bold; font-size: 12px; }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map">
                <div id="stats-overlay">
                    <div class="stat-item"><span class="stat-label">Viviendas en Vista</span><span id="viviendas-count" class="stat-value">0</span></div>
                    <div class="stat-item"><span class="stat-label">Poblaci√≥n (f:3)</span><span id="poblacion-count" class="stat-value">0</span></div>
                    <div class="stat-item" style="border:none;"><span class="stat-label">PETs Disponibles</span><span id="pet-count" class="stat-value">0</span></div>
                </div>
            </div>
            
            <div id="side-panel">
                <div id="panel-content">
                    <div class="panel-header">GESTI√ìN RIESGO VILLARRICA</div>
                    <div id="content-display">
                        <p style="text-align:center; color:#999; margin-top:80px;">SISTEMA RESTAURADO.<br>Haga clic o busque un ROL.</p>
                    </div>
                </div>
                
                <div id="search-section">
                    <div class="search-box">
                        <div id="suggestions" class="suggestions-list"></div>
                        <input type="text" id="rol-search" class="search-input" placeholder="BUSCAR ROL..." oninput="filtrarRoles()">
                    </div>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script> 

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        // --- RESTAURACI√ìN DE MAPAS BASE ---
        var gHybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var gSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var gTerrain = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });

        var map = L.map('map', { zoomControl: false, layers: [gHybrid] }).fitBounds([[-39.40, -72.29], [-39.26, -72.00]]);
        L.control.zoom({ position: 'bottomleft' }).addTo(map);

        var layer_route = L.layerGroup().addTo(map);
        var search_marker_layer = L.layerGroup().addTo(map);

        // --- ZONAS VOLC√ÅNICAS (COLORES T√âCNICOS RESTAURADOS) ---
        var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
            style: function(f) {
                var d = String(f.properties['descriptio'] || f.properties['NAME'] || "").toUpperCase();
                var col = "#bdbdbd";
                if (d.includes("ALI 1")) col = "#ff0000";
                else if (d.includes("ALI 2")) col = "#cd853f";
                else if (d.includes("MLI")) col = "#ffae00";
                else if (d.includes("MI")) col = "#b8860b";
                else if (d.includes("BLI")) col = "#ffff00";
                return { stroke: true, color: "#fff", weight: 0.5, fillColor: col, fillOpacity: 0.5 };
            }
        }).addTo(map);

        // --- PET (IDENTIDAD Y POPUP RESTAURADOS) ---
        var petIcon = L.divIcon({ className: '', html: '<div class="pet-glow-icon">üõ°Ô∏è</div>', iconSize: [32, 32], iconAnchor: [16, 16] });
        var layer_PET = L.geoJson(json_PET_5, { 
            pointToLayer: (f, latlng) => {
                var m = L.marker(latlng, { icon: petIcon });
                m.bindPopup(`<div style="min-width:180px"><span style="color:#00ffcc;font-weight:800;border-bottom:1px solid #00ffcc;display:block;margin-bottom:5px">PUNTO DE ENCUENTRO TRANSITORIO</span><b>Ubicaci√≥n:</b> ${f.properties.descriptio || f.properties.Nombre || 'Zona Segura'}</div>`);
                return m;
            }
        }).addTo(map);

        // --- CLUSTERS DE VIVIENDAS RESTAURADOS ---
        var layer_viviendas = L.geoJson(json_construccionesrurales__6, {
            pointToLayer: (f, latlng) => {
                var lat = latlng.lat, lng = latlng.lng;
                if (lat > 0 || lng > -60) { var temp = lat; lat = lng; lng = temp; }
                return L.marker([lat, lng], { icon: L.divIcon({ html: 'üè†', className: '', iconSize: [22, 22] }) });
            }
        });
        var clusterV = L.markerClusterGroup({ 
            maxClusterRadius: 80,
            iconCreateFunction: c => {
                var count = c.getChildCount();
                var cls = count < 20 ? 'c-low' : count < 100 ? 'c-med' : 'c-high';
                return L.divIcon({ html: `<div>${count}</div>`, className: `cluster-dynamic ${cls}`, iconSize: [40, 40] });
            }
        }).addLayer(layer_viviendas).addTo(map);

        var layer_predios = L.geoJson(json_subdivisionesriesgovolcanico_4, { style: { color: "#fff", weight: 1, fillOpacity: 0 } }).addTo(map);

        // --- MOTOR DE PROPIEDADES ---
        function getStableProp(p, keys) {
            for (let k of keys) {
                let search = k.toUpperCase().replace(/[\s_]/g, '');
                let foundKey = Object.keys(p).find(original => original.toUpperCase().replace(/[\s_]/g, '') === search);
                if (foundKey && p[foundKey] !== null) return p[foundKey];
            }
            return "SIN INFORMACI√ìN";
        }

        // --- MOTOR VIAL ---
        async function calcularRutaVial(start, end) {
            try {
                const response = await fetch(`https://router.project-osrm.org/route/v1/driving/${start.lng},${start.lat};${end.lng},${end.lat}?overview=full&geometries=geojson`);
                const data = await response.json();
                if (data.code === 'Ok') {
                    layer_route.clearLayers();
                    L.geoJSON(data.routes[0].geometry, { style: { color: '#00ffff', weight: 6, opacity: 0.9 } }).addTo(layer_route);
                    document.getElementById('dist-vial-val').innerText = (data.routes[0].distance / 1000).toFixed(2) + " KM";
                }
            } catch (e) { document.getElementById('dist-vial-val').innerText = "ERROR RED"; }
        }

        // --- SCANNER DE CLICK CON PRIORIDAD ALI 1 ---
        function procesarInformacion(latlng, featurePredio) {
            var pt = [latlng.lng, latlng.lat];
            var sideHtml = "";
            var rolesUnicos = new Set();
            
            // 1. Ruta Vial
            var minDist = Infinity, targetPET = null;
            layer_PET.eachLayer(l => {
                var d = map.distance(latlng, l.getLatLng());
                if (d < minDist) { minDist = d; targetPET = l.getLatLng(); }
            });
            sideHtml += `<div class="info-card evac-box"><strong>üõ£Ô∏è RUTA DE SEGURIDAD</strong><hr><div class="data-row"><span class="data-label">PUNTO DE ENCUENTRO TRANSITORIO CERCANO:</span><span id="dist-vial-val" class="data-value">Calculando...</span></div></div>`;
            if (targetPET) calcularRutaVial(latlng, targetPET);

            // 2. Zonas (Prioridad ALI 1)
            var zonas = [];
            layer_riesgo.eachLayer(l => { if (turf.booleanPointInPolygon(pt, l.feature)) zonas.push(l.feature.properties.descriptio.toUpperCase()); });
            if (zonas.length > 0) {
                var zFinal = zonas.some(z => z.includes("ALI 1")) ? zonas.find(z => z.includes("ALI 1")) : zonas[0];
                sideHtml += `<div class="info-card riesgo-box"><strong>üåã ZONA DE RIESGO:</strong><br>${zFinal}</div>`;
            }

            // 3. Ficha Predial (Restaurada)
            layer_predios.eachLayer(l => {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var p = l.feature.properties;
                    var rol = getStableProp(p, ['ROL']);
                    if (!rolesUnicos.has(rol)) {
                        var nAprob = getStableProp(p, ['APROBACION', 'N_APROB', 'NUMERO_APROBACION']);
                        var nRecRaw = getStableProp(p, ['NUMERO_REC', 'NUM_REC', 'RECEPCION']);
                        var nRec = nRecRaw;
                        if (!isNaN(parseInt(nRecRaw)) && String(nRecRaw).length === 4 && parseInt(nRecRaw) >= 1900) nRec = "SIN INFORMACI√ìN";
                        
                        var casas = 0;
                        clusterV.eachLayer(v => { if (turf.booleanPointInPolygon([v.getLatLng().lng, v.getLatLng().lat], l.feature)) casas++; });
                        
                        sideHtml += `<div class="info-card predio-box"><strong>üìë FICHA PREDIAL</strong><hr>
                            <div class="data-row"><span class="data-label">ROL:</span><span class="data-value">${rol}</span></div>
                            <div class="data-row"><span class="data-label">N√öMERO APROBACI√ìN PERMISO:</span><span class="data-value">${nAprob}</span></div>
                            <div class="data-row"><span class="data-label">N√öMERO RECEPCI√ìN:</span><span class="data-value">${nRec}</span></div>
                            <div class="data-row"><span class="data-label">VIVIENDAS EN PREDIO:</span><span class="data-value">${casas}</span></div></div>`;
                        rolesUnicos.add(rol);
                    }
                }
            });
            document.getElementById('content-display').innerHTML = sideHtml;
        }

        // --- BUSCADOR ---
        function filtrarRoles() {
            var val = document.getElementById('rol-search').value.toUpperCase();
            var sugBox = document.getElementById('suggestions');
            sugBox.innerHTML = '';
            if (val.length === 0) { search_marker_layer.clearLayers(); sugBox.style.display = 'none'; return; }
            var matches = [];
            layer_predios.eachLayer(l => {
                var rol = String(l.feature.properties.ROL || "").toUpperCase();
                if (rol.includes(val) && matches.length < 8) matches.push({rol: rol, id: L.stamp(l)});
            });
            if (matches.length > 0) {
                sugBox.style.display = 'block';
                matches.forEach(m => {
                    var div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.innerHTML = `üè† ROL: ${m.rol}`;
                    div.onclick = () => {
                        var layer = layer_predios.getLayer(m.id);
                        var center = layer.getBounds().getCenter();
                        search_marker_layer.clearLayers();
                        L.geoJson(layer.feature, { style: { color: '#00ffcc', weight: 5, fillOpacity: 0.3 } }).addTo(search_marker_layer);
                        L.circleMarker(center, { radius: 1, color: 'transparent' }).addTo(search_marker_layer).bindPopup(`<b>UBICACI√ìN ROL: ${m.rol}</b>`).openPopup();
                        map.flyTo(center, 17);
                        document.getElementById('rol-search').value = m.rol;
                        sugBox.style.display = 'none';
                        procesarInformacion(center, layer.feature);
                    };
                    sugBox.appendChild(div);
                });
            }
        }

        map.on('click', e => {
            if (e.originalEvent.target.classList.contains('pet-glow-icon')) return;
            search_marker_layer.clearLayers(); document.getElementById('rol-search').value = "";
            var predioTocado = null;
            layer_predios.eachLayer(l => { if (turf.booleanPointInPolygon([e.latlng.lng, e.latlng.lat], l.feature)) predioTocado = l.feature; });
            procesarInformacion(e.latlng, predioTocado);
        });

        function updateStats() {
            var b = map.getBounds(), v = 0, p = 0;
            layer_viviendas.eachLayer(l => { if (b.contains(l.getLatLng())) v++; });
            layer_PET.eachLayer(l => { if (b.contains(l.getLatLng())) p++; });
            document.getElementById('viviendas-count').innerText = v;
            document.getElementById('poblacion-count').innerText = v * 3;
            document.getElementById('pet-count').innerText = p;
        }
        map.on('moveend', updateStats); updateStats();

        // --- LEYENDA Y CONTROL DE CAPAS ---
        L.control.layers({ 
            "üåê H√≠brido": gHybrid, "üõ∞Ô∏è Sat√©lite": gSat, "‚õ∞Ô∏è Relieve": gTerrain, "üó∫Ô∏è OSM": osm 
        }, { 
            "üåã Zonas": layer_riesgo, "üìè Predios": layer_predios, "üè† Viviendas": clusterV, "üü¢ PET": layer_PET, "üîó Ruta Vial": layer_route 
        }, { collapsed: false }).addTo(map);

        </script>
    </body>
</html>
