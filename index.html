<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>SISTEMA GESTIÃ“N RIESGO - VILLARRICA</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; background: #e0e0e0; }
            #side-panel { width: 380px; background: #ffffff; border-left: 1px solid #ccc; padding: 20px; z-index: 2000; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); }
            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 16px; text-align: center; }
            
            /* --- NUEVO ESTILO CLUSTER (ANILLO DE CRISTAL) --- */
            .custom-cluster {
                background: rgba(0, 123, 181, 0.4); /* Azul traslÃºcido */
                border: 2px solid rgba(255, 255, 255, 0.6);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .cluster-inner {
                width: 30px;
                height: 30px;
                background: #007bb5; /* Azul sÃ³lido */
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-family: 'Arial Black', sans-serif;
                font-size: 13px;
                box-shadow: 0 0 10px rgba(0,0,0,0.3);
            }

            /* Estilo para las tarjetas de informaciÃ³n */
            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .riesgo-box { border-left-color: #d32f2f; }
            .predio-box { border-left-color: #007d7d; }
            .pet-box { border-left-color: #00ffcc; }
            .data-row { font-size: 11px; margin: 8px 0; color: #333; display: flex; flex-direction: column; border-bottom: 1px solid #f0f0f0; padding-bottom: 4px; }
            .data-label { text-transform: uppercase; font-weight: 800; color: #555; font-size: 9px; }
            .data-value { color: #000; font-weight: bold; font-size: 11px; }

            /* Icono PET con Personas */
            .pet-glow-icon { 
                width: 32px; height: 32px; background: #00ffcc; border: 2.5px solid #fff; border-radius: 50%; 
                display: flex; align-items: center; justify-content: center; 
                box-shadow: 0 0 15px 5px rgba(0, 255, 204, 0.8); 
                animation: pet-pulse 1.2s infinite; 
            }
            @keyframes pet-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map"></div>
            <div id="side-panel">
                <div class="panel-header">GESTIÃ“N RIESGO VILLARRICA</div>
                <div id="content-display">
                    <p style="text-align:center; color:#999; margin-top:80px;">SISTEMA ACTIVO.<br>Haga clic para escanear.</p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script> 

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        var gHybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var map = L.map('map', { zoomControl: false, layers: [gHybrid] }).fitBounds([[-39.40, -72.29], [-39.26, -72.00]]);

        // CAPA RIESGO
        var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
            style: function(f) {
                return { stroke: true, color: "#fff", weight: 0.8, fillColor: "#ff0000", fillOpacity: 0.3 };
            }
        }).addTo(map);

        // --- ICONO PET (RESTAURADO) ---
        var petIcon = L.divIcon({
            className: 'c-pet',
            html: `<div class="pet-glow-icon"><svg viewBox="0 0 24 24" width="18" height="18" fill="#000"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg></div>`,
            iconSize: [32, 32], iconAnchor: [16, 16]
        });

        var layer_PET = L.geoJson(json_PET_5, {
            pointToLayer: function(f, latlng) { return L.marker(latlng, { icon: petIcon }); }
        }).addTo(map);

        // --- ICONO CASA (SIN FONDO) ---
        var layer_viviendas = L.geoJson(json_construccionesrurales__6, {
            pointToLayer: function(f, latlng) { 
                return L.marker(latlng, { 
                    icon: L.divIcon({ 
                        html: '<svg viewBox="0 0 24 24" width="22" height="22" style="filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.8));"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="none" stroke="white" stroke-width="2.5"/></svg>', 
                        className: '', iconSize: [22, 22] 
                    }) 
                }); 
            }
        });

        // --- CLUSTER PERSONALIZADO ---
        var clusterV = L.markerClusterGroup({ 
            maxClusterRadius: 80,
            iconCreateFunction: function(cluster) {
                return L.divIcon({
                    html: '<div class="cluster-inner"><span>' + cluster.getChildCount() + '</span></div>',
                    className: 'custom-cluster',
                    iconSize: L.point(44, 44)
                });
            }
        });
        clusterV.addLayer(layer_viviendas).addTo(map);

        var layer_predios = L.geoJson(json_subdivisionesriesgovolcanico_4, { style: { color: "rgba(255,255,255,0.5)", weight: 1.5, fillOpacity: 0 } }).addTo(map);

        // MOTOR DE DATOS
        function triggerScan(latlng) {
            var pt = [latlng.lng, latlng.lat];
            var html = "";
            
            layer_riesgo.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    html += `<div class="info-card riesgo-box"><strong>ðŸŒ‹ ALERTA RIESGO:</strong><br>${l.feature.properties.descriptio}</div>`;
                }
            });

            layer_predios.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var p = l.feature.properties;
                    var casas = 0;
                    layer_viviendas.eachLayer(v => { if (turf.booleanPointInPolygon(v.feature.geometry.coordinates, l.feature)) casas++; });
                    
                    html += `<div class="info-card predio-box"><strong>ðŸ“‘ FICHA PREDIAL</strong><hr>
                        <div class="data-row"><span class="data-label">ROL:</span> <span class="data-value">${p.ROL || p.Rol}</span></div>
                        <div class="data-row"><span class="data-label">VIVIENDAS EN PREDIO:</span> <span class="data-value">${casas}</span></div></div>`;
                }
            });
            document.getElementById('content-display').innerHTML = html || "Sin datos en esta ubicaciÃ³n.";
        }

        map.on('click', function(e) { triggerScan(e.latlng); });
        </script>
    </body>
</html>
