<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>SISTEMA T√ÅCTICO - RIESGO VOLC√ÅNICO</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; cursor: crosshair; }
            
            /* MENU LATERAL */
            #side-panel { width: 380px; background: #ffffff; border-left: 2px solid #00ffcc; padding: 20px; z-index: 2000; overflow-y: auto; box-shadow: -5px 0 15px rgba(0,0,0,0.5); }
            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 16px; text-align: center; }
            
            /* BUSCADOR Y SUGERENCIAS */
            .search-section { background: #f0f4f7; border: 1px solid #007bb5; padding: 15px; border-radius: 8px; margin-bottom: 20px; position: relative; }
            .search-title { font-size: 10px; font-weight: 900; color: #007bb5; margin-bottom: 8px; display: block; }
            input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 12px; box-sizing: border-box; margin-bottom: 5px; }
            .suggestion-box { position: absolute; width: calc(100% - 30px); background: white; border: 1px solid #ccc; z-index: 3000; max-height: 150px; overflow-y: auto; border-radius: 0 0 4px 4px; display: none; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
            .suggestion-item { padding: 8px; cursor: pointer; font-size: 12px; border-bottom: 1px solid #eee; }
            .suggestion-item:hover { background: #00ffcc; color: #000; }
            .btn-search { width: 100%; background: #007bb5; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-weight: bold; margin-top: 5px; }

            /* HUD COORDENADAS (Inferior Izquierda) */
            #coords-hud { position: absolute; bottom: 20px; left: 20px; background: rgba(0, 0, 0, 0.8); color: #00ffcc; padding: 10px; border-radius: 4px; border: 1px solid #00ffcc; font-family: monospace; font-size: 11px; z-index: 1000; pointer-events: none; line-height: 1.5; box-shadow: 0 0 10px rgba(0,255,204,0.5); }

            /* TARJETAS */
            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .riesgo-box { border-left-color: #d32f2f; }
            .predio-box { border-left-color: #007d7d; }
            .data-row { font-size: 11px; margin: 8px 0; display: flex; flex-direction: column; border-bottom: 1px solid #f0f0f0; padding-bottom: 4px; }
            .data-label { text-transform: uppercase; font-weight: 800; color: #666; font-size: 9px; }
            .data-value { color: #000; font-weight: bold; font-size: 12px; }

            /* --- CL√öSTERES STARK SUPER VISIBLES --- */
            .marker-cluster div {
                width: 45px; height: 45px; line-height: 45px; text-align: center; border-radius: 50%;
                font-family: 'Arial Black', sans-serif; font-size: 14px; font-weight: 900; 
                color: #fff !important; text-shadow: 2px 2px 4px #000; border: 2px solid white !important;
            }
            .marker-cluster-small div { background-color: #ff8c00 !important; box-shadow: 0 0 20px #ff8c00; }
            .marker-cluster-medium div { background-color: #ff4500 !important; box-shadow: 0 0 25px #ff4500; }
            .marker-cluster-large div { background-color: #cc0000 !important; box-shadow: 0 0 30px #cc0000; }

            /* PET VERDE CALIPSO */
            .pet-glow-icon { width: 40px; height: 40px; background: #00ffcc; border: 2px solid #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 15px 5px rgba(0, 255, 204, 0.8); }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map"></div>
            <div id="coords-hud">LAT: -- | LNG: --<br>UTM: --</div>
            <div id="side-panel">
                <div class="panel-header">GESTI√ìN RIESGO VOLC√ÅNICO</div>
                
                <div class="search-section">
                    <span class="search-title">üîç BUSCAR POR ROL</span>
                    <input type="text" id="inputRol" placeholder="Escriba ROL (ej: 123-45)" onkeyup="showSuggestions(this.value)">
                    <div id="suggestions" class="suggestion-box"></div>
                    
                    <span class="search-title" style="margin-top:15px;">üìç BUSCAR COORDENADAS</span>
                    <input type="text" id="inputCoords" placeholder="-39.281066 -72.314932">
                    <button class="btn-search" onclick="searchByCoords()">IR A UBICACI√ìN</button>
                </div>

                <div id="content-display">
                    <p style="text-align:center; color:#999; margin-top:50px;">Escaneo listo.</p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/utm-latlng@1.0.5/utm-latlng.min.js"></script>

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        var map = L.map('map', { zoomControl: false, maxZoom: 22 }).fitBounds([[-39.40, -72.29], [-39.26, -72.00]]);
        L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 22 }).addTo(map);

        var utm = new UtmLatLng();

        // HUD COORDENADAS TIEMPO REAL
        map.on('mousemove', function(e) {
            var lat = e.latlng.lat.toFixed(6);
            var lng = e.latlng.lng.toFixed(6);
            var u = utm.convertLatLngToUtm(e.latlng.lat, e.latlng.lng, 18);
            document.getElementById('coords-hud').innerHTML = 
                `LAT: ${lat}  LNG: ${lng}<br>UTM: ${Math.round(u.Easting)} E | ${Math.round(u.Northing)} N (Z18S)`;
        });

        // CAPA RIESGOS
        var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
            style: function(f) {
                var d = String(f.properties['descriptio'] || "").toUpperCase();
                var col = "#ffffff";
                if (d.includes("ALI 1")) col = "#ff0000";
                else if (d.includes("ALI 2")) col = "#cd853f";
                else if (d.includes("MLI")) col = "#ffae00";
                else if (d.includes("MI")) col = "#b8860b";
                else if (d.includes("BLI")) col = "#ffff00";
                else if (d.includes("AI 1")) col = "#ffdab9";
                else if (d.includes("AI 2")) col = "#ffffff";
                return { stroke: true, color: "#fff", weight: 0.5, fillColor: col, fillOpacity: 0.4 };
            }
        }).addTo(map);

        // CLUSTER VIVIENDAS
        var clusterViviendas = L.markerClusterGroup({ maxClusterRadius: 40 });
        var layer_viviendas = L.geoJson(json_construccionesrurales__6, {
            pointToLayer: function(f, latlng) {
                return L.marker(latlng, { icon: L.divIcon({ html: '<svg viewBox="0 0 24 24" width="16" height="16" fill="#fff" stroke="#000"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>', iconSize: [16, 16] }) });
            }
        });
        clusterViviendas.addLayer(layer_viviendas).addTo(map);

        var layer_predios = L.geoJson(json_subdivisionesriesgovolcanico_4, { style: { color: "#fff", weight: 1, fillOpacity: 0 } }).addTo(map);

        // MOTOR ESCANEO
        function triggerScan(latlng) {
            var pt = [latlng.lng, latlng.lat];
            var html = "";
            var zonasDetectadas = [];

            layer_riesgo.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var z = l.feature.properties.descriptio.toUpperCase();
                    if (z.includes("ALI 2")) z = "ALI 2: ZONA CON ALTO PELIGRO DE SER AFECTADAS POR LAVAS Y/O LAHARES...";
                    zonasDetectadas.push(z);
                }
            });

            if (zonasDetectadas.length > 1 && zonasDetectadas.some(z => z.includes("ALI 1"))) {
                zonasDetectadas = zonasDetectadas.filter(z => !z.includes("ALI 1"));
            }

            zonasDetectadas.forEach(z => html += `<div class="info-card riesgo-box"><strong>üåã PELIGRO VOLC√ÅNICO:</strong><br>${z}</div>`);

            layer_predios.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var p = l.feature.properties;
                    var casas = 0;
                    layer_viviendas.eachLayer(function(v) { if (turf.booleanPointInPolygon(v.feature.geometry.coordinates, l.feature)) casas++; });
                    html += `<div class="info-card predio-box"><strong>üìë FICHA PREDIAL</strong><hr>
                        <div class="data-row"><span class="data-label">ROL:</span> <span class="data-value">${p.ROL || 'N/D'}</span></div>
                        <div class="data-row"><span class="data-label">SECTOR:</span> <span class="data-value">${p.ZONA || 'N/D'}</span></div>
                        <div class="data-row"><span class="data-label">APROBACION PERMISO:</span> <span class="data-value">${p.APROBACION || 'N/D'}</span></div>
                        <div class="data-row"><span class="data-label">NUMERO REC:</span> <span class="data-value">${p.NUMERO_REC || 'N/D'}</span></div>
                        <hr><div class="data-row"><span class="data-label">VIVIENDAS DETECTADAS:</span> <span class="data-value">${casas}</span></div></div>`;
                }
            });
            document.getElementById('content-display').innerHTML = html || "Sin datos.";
        }

        map.on('click', function(e) { triggerScan(e.latlng); });

        // L√ìGICA DE B√öSQUEDA ROLES
        var allRoles = [];
        layer_predios.eachLayer(function(l) { if(l.feature.properties.ROL) allRoles.push(String(l.feature.properties.ROL)); });

        function showSuggestions(val) {
            var box = document.getElementById('suggestions');
            if(!val) { box.style.display='none'; return; }
            var matches = allRoles.filter(r => r.includes(val)).slice(0, 5);
            if(matches.length > 0) {
                box.innerHTML = matches.map(m => `<div class="suggestion-item" onclick="selectRol('${m}')">${m}</div>`).join('');
                box.style.display = 'block';
            } else { box.style.display='none'; }
        }

        function selectRol(rol) {
            document.getElementById('inputRol').value = rol;
            document.getElementById('suggestions').style.display = 'none';
            layer_predios.eachLayer(function(l) {
                if (String(l.feature.properties.ROL) === rol) {
                    var center = turf.center(l.feature).geometry.coordinates;
                    var latlng = L.latLng(center[1], center[0]);
                    map.flyTo(latlng, 18);
                    triggerScan(latlng);
                }
            });
        }

        function searchByCoords() {
            var val = document.getElementById('inputCoords').value.trim();
            var parts = val.split(/[\s,]+/);
            if(parts.length >= 2) {
                var lat = parseFloat(parts[0]);
                var lng = parseFloat(parts[1]);
                if(!isNaN(lat) && !isNaN(lng)) {
                    var latlng = L.latLng(lat, lng);
                    map.flyTo(latlng, 18);
                    triggerScan(latlng);
                }
            }
        }
        </script>
    </body>
</html>
