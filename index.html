<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>SISTEMA GESTI√ìN RIESGO - VILLARRICA</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; background: #e0e0e0; }
            #side-panel { width: 380px; background: #ffffff; border-left: 1px solid #ccc; padding: 20px; z-index: 2000; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); }
            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 16px; text-align: center; }
            
            /* ESTILOS CLUSTERS */
            .cluster-dynamic { border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 10px rgba(0,0,0,0.5); border: 2px solid #fff; }
            .cluster-inner-text { color: white; font-family: 'Arial Black', sans-serif; font-size: 13px; text-shadow: 1px 1px 2px rgba(0,0,0,0.8); }
            .c-low { background: radial-gradient(circle, #ffb74d, #fb8c00); }
            .c-med { background: radial-gradient(circle, #ff7043, #f4511e); }
            .c-high { background: radial-gradient(circle, #ef5350, #b71c1c); box-shadow: 0 0 15px #ff0000; }

            /* FICHAS */
            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .riesgo-box { border-left-color: #d32f2f; background: #fffbfb; }
            .predio-box { border-left-color: #007d7d; background: #f0fdfd; }
            .pet-box { border-left-color: #00ffcc; background: #eaffe5; border-width: 2px; }
            
            .data-row { font-size: 11px; margin: 8px 0; display: flex; flex-direction: column; border-bottom: 1px solid #f0f0f0; padding-bottom: 4px; }
            .data-label { text-transform: uppercase; font-weight: 800; color: #555; font-size: 9px; }
            .data-value { color: #000; font-weight: bold; font-size: 11px; }

            /* ICONO PET */
            .pet-glow-icon { 
                width: 30px; height: 30px; background: #00ffcc; border: 2px solid #fff; border-radius: 50%; 
                display: flex; align-items: center; justify-content: center; 
                box-shadow: 0 0 15px rgba(0, 255, 204, 0.8); animation: pet-pulse 1.5s infinite; 
            }
            @keyframes pet-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map"></div>
            <div id="side-panel">
                <div class="panel-header">GESTI√ìN RIESGO VILLARRICA</div>
                <div id="content-display">
                    <p style="text-align:center; color:#999; margin-top:80px;">SISTEMA ACTIVO.<br>Haga clic para escanear.</p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script> 

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        var gHybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var gTerrain = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });

        var map = L.map('map', { zoomControl: false, layers: [gHybrid] }).fitBounds([[-39.40, -72.29], [-39.26, -72.00]]);
        L.control.zoom({ position: 'bottomleft' }).addTo(map);

        // CAPA RIESGO
        var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
            style: function(f) {
                var d = String(f.properties['descriptio'] || "").toUpperCase();
                var col = /ALI\s?1/.test(d) ? "#ff0000" : /ALI\s?2/.test(d) ? "#cd853f" : /MLI/.test(d) ? "#ffae00" : "#ffff00";
                return { stroke: true, color: "#fff", weight: 0.8, fillColor: col, fillOpacity: 0.5 };
            }
        }).addTo(map);

        // CAPA PET CORREGIDA
        var petIcon = L.divIcon({
            className: 'c-pet-wrapper',
            html: `<div class="pet-glow-icon"><svg viewBox="0 0 24 24" width="16" height="16" fill="black"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>`,
            iconSize: [30, 30], iconAnchor: [15, 15]
        });
        
        var layer_PET = L.geoJson(json_PET_5, { 
            pointToLayer: (f, latlng) => L.marker(latlng, { icon: petIcon }) 
        }).addTo(map);

        // VIVIENDAS
        var layer_viviendas = L.geoJson(json_construccionesrurales__6, {
            pointToLayer: (f, latlng) => L.marker(latlng, { 
                icon: L.divIcon({ html: '<svg viewBox="0 0 24 24" width="22" height="22"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="none" stroke="white" stroke-width="2"/></svg>', className: '', iconSize: [22, 22] }) 
            })
        });

        var clusterV = L.markerClusterGroup({ 
            iconCreateFunction: function(cluster) {
                var count = cluster.getChildCount();
                var cClass = count < 10 ? 'c-low' : count < 50 ? 'c-med' : 'c-high';
                return L.divIcon({ html: '<div class="cluster-inner-text">' + count + '</div>', className: 'cluster-dynamic ' + cClass, iconSize: L.point(40, 40) });
            }
        }).addLayer(layer_viviendas).addTo(map);

        var layer_predios = L.geoJson(json_subdivisionesriesgovolcanico_4, { style: { color: "#fff", weight: 1, fillOpacity: 0 } }).addTo(map);

        // BUSCADOR DE PROPIEDADES
        function getProp(p, keys) {
            for (let k of keys) {
                let found = Object.keys(p).find(x => x.toLowerCase().replace(/\s/g,'') === k.toLowerCase().replace(/\s/g,''));
                if (found && p[found] && String(p[found]).trim().toLowerCase() !== "null") return p[found];
            }
            return "SIN INFORMACI√ìN";
        }

        function triggerScan(latlng) {
            var pt = [latlng.lng, latlng.lat];
            var html = "";
            var zonas = [];
            var rolesProcesados = new Set();

            // 1. ESCANEO PET (Por proximidad t√©cnica 20 metros)
            layer_PET.eachLayer(l => {
                var d = map.distance(latlng, l.getLatLng());
                if (d < 25) { // Si el clic est√° a menos de 25 metros del punto PET
                    var p = l.feature.properties;
                    html += `<div class="info-card pet-box">
                        <strong>üü¢ PACIENTE ELECTRO-DEPENDIENTE</strong><hr>
                        <div class="data-row"><span class="data-label">NOMBRE/ID:</span><span class="data-value">${getProp(p, ['Nombre', 'Paciente', 'Full_Name'])}</span></div>
                        <div class="data-row"><span class="data-label">SECTOR:</span><span class="data-value">${getProp(p, ['Sector', 'ZONA', 'LOCALIDAD'])}</span></div>
                        <div class="data-row"><span class="data-label">PRIORIDAD:</span><span class="data-value">CR√çTICA - EVACUACI√ìN ASISTIDA</span></div>
                    </div>`;
                }
            });

            // 2. ESCANEO RIESGO
            layer_riesgo.eachLayer(l => { if (turf.booleanPointInPolygon(pt, l.feature)) zonas.push(l.feature.properties.descriptio.toUpperCase()); });
            var zonaFinal = zonas.filter(z => !z.includes("ALI 1"))[0] || (zonas.find(z => z.includes("ALI 1")) ? "ALI 1 (MUY ALTO PELIGRO)" : "");
            if (zonaFinal) html += `<div class="info-card riesgo-box"><strong>üåã PELIGRO:</strong><br>${zonaFinal}</div>`;

            // 3. ESCANEO PREDIAL
            layer_predios.eachLayer(l => {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var p = l.feature.properties;
                    var rol = getProp(p, ['ROL', 'Rol']);
                    if (rol !== "SIN INFORMACI√ìN" && !rolesProcesados.has(rol)) {
                        var casas = 0;
                        layer_viviendas.eachLayer(v => { if (turf.booleanPointInPolygon(v.feature.geometry.coordinates, l.feature)) casas++; });
                        
                        html += `<div class="info-card predio-box"><strong>üìë FICHA PREDIAL</strong><hr>
                            <div class="data-row"><span class="data-label">ROL:</span><span class="data-value">${rol}</span></div>
                            <div class="data-row"><span class="data-label">APROBACI√ìN PERMISO:</span><span class="data-value">${getProp(p, ['APROBACION','FECHA_APROB'])}</span></div>
                            <div class="data-row"><span class="data-label">N√öMERO RECEPCI√ìN:</span><span class="data-value">${getProp(p, ['NUMERO_REC','NUM_REC'])}</span></div>
                            <div class="data-row"><span class="data-label">VIVIENDAS:</span><span class="data-value">${casas}</span></div></div>`;
                        rolesProcesados.add(rol);
                    }
                }
            });
            document.getElementById('content-display').innerHTML = html || "Sin datos en esta ubicaci√≥n.";
        }

        map.on('click', e => triggerScan(e.latlng));

        // CAPAS
        var baseMaps = { "üåê Google H√≠brido": gHybrid, "‚õ∞Ô∏è Google Relieve": gTerrain, "üó∫Ô∏è OSM": osm };
        var overlays = { "üåã Riesgo": layer_riesgo, "üìè Predios": layer_predios, "üè† Viviendas": clusterV, "üü¢ PET": layer_PET };
        L.control.layers(baseMaps, overlays, { collapsed: false }).addTo(map);

        </script>
    </body>
</html>
