<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>SISTEMA GESTI√ìN RIESGO - VILLARRICA</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; background: #e0e0e0; }
            #side-panel { width: 380px; background: #ffffff; border-left: 1px solid #ccc; padding: 20px; z-index: 2000; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); }
            
            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 16px; text-align: center; }
            
            /* BUSCADOR */
            .search-box { width: 100%; padding: 10px; margin-bottom: 15px; border: 2px solid #00ffcc; border-radius: 6px; box-sizing: border-box; font-weight: bold; }

            /* FICHAS */
            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .riesgo-box { border-left-color: #d32f2f; background: #fffbfb; }
            .predio-box { border-left-color: #007d7d; background: #f0fdfd; }
            .pet-box { border-left-color: #00ffcc; background: #f0fffb; }
            .stats-box { border-left-color: #007bb5; background: #f0f7ff; border-style: dashed; }
            
            .data-row { font-size: 11px; margin: 8px 0; display: flex; flex-direction: column; border-bottom: 1px solid #f0f0f0; padding-bottom: 4px; }
            .data-label { text-transform: uppercase; font-weight: 800; color: #555; font-size: 9px; }
            .data-value { color: #000; font-weight: bold; font-size: 11px; }

            .pet-glow-icon { 
                width: 32px; height: 32px; background: #00ffcc; border: 2.5px solid #fff; border-radius: 50%; 
                display: flex; align-items: center; justify-content: center; 
                box-shadow: 0 0 15px rgba(0, 255, 204, 0.8); animation: pet-pulse 1.5s infinite; 
            }
            @keyframes pet-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

            .cluster-dynamic { border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; }
            .cluster-inner-text { color: white; font-weight: 900; }
            .c-low { background: #fb8c00; }
            .c-med { background: #f4511e; }
            .c-high { background: #b71c1c; }

            .leaflet-control-layers-expanded { padding: 12px; background: #fff; border: 2px solid #00ffcc !important; border-radius: 10px; font-size: 12px; font-weight: bold; }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map"></div>
            <div id="side-panel">
                <div class="panel-header">GESTI√ìN LOG√çSTICA VILLARRICA</div>
                <input type="text" id="rolSearch" class="search-box" placeholder="üîç BUSCAR ROL (Ej: 123-4)..." onkeyup="searchByRol()">
                <div id="content-display">
                    <p style="text-align:center; color:#999; margin-top:80px;">SISTEMA ACTIVO.<br>Haga clic en el mapa para analizar.</p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script> 

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        // --- MAPAS BASE ---
        var gHybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var gTerrain = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });

        var map = L.map('map', { zoomControl: false, layers: [gHybrid] }).fitBounds([[-39.40, -72.29], [-39.26, -72.00]]);
        L.control.zoom({ position: 'bottomleft' }).addTo(map);

        // --- CAPAS ---
        var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
            style: function(f) {
                var d = String(f.properties['descriptio'] || "").toUpperCase();
                var col = "#ffffff";
                if (/ALI\s?1/.test(d)) col = "#ff0000";
                else if (/ALI\s?2/.test(d)) col = "#cd853f";
                else if (/MLI/.test(d)) col = "#ffae00";
                else if (/BLI/.test(d)) col = "#ffff00";
                return { stroke: true, color: "#fff", weight: 1, fillColor: col, fillOpacity: 0.4 };
            }
        }).addTo(map);

        var petIcon = L.divIcon({ className: 'c-pet-wrapper', html: `<div class="pet-glow-icon"><svg viewBox="0 0 24 24" width="18" height="18" fill="black"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg></div>`, iconSize: [32, 32], iconAnchor: [16, 16] });
        
        var layer_PET = L.geoJson(json_PET_5, { 
            pointToLayer: (f, latlng) => L.marker(latlng, { icon: petIcon }),
            onEachFeature: (f, l) => { l.on('click', (e) => { 
                L.DomEvent.stopPropagation(e); 
                document.getElementById('content-display').innerHTML = `
                    <div class="info-card pet-box">
                        <strong>üõ°Ô∏è PUNTO DE ENCUENTRO TRANSITORIO (PET)</strong><hr>
                        <div class="data-row"><span class="data-label">DETALLES:</span><span class="data-value">${f.properties.descriptio || f.properties.Nombre || 'ZONA DE SEGURIDAD'}</span></div>
                    </div>`;
            }); }
        }).addTo(map);

        var layer_viviendas = L.geoJson(json_construccionesrurales__6, {
            pointToLayer: (f, latlng) => L.marker(latlng, { icon: L.divIcon({ html: '<svg viewBox="0 0 24 24" width="22" height="22"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="white" stroke="black" stroke-width="1"/></svg>', className: '', iconSize: [22, 22] }) })
        });

        var clusterV = L.markerClusterGroup({ maxClusterRadius: 100 }).addLayer(layer_viviendas).addTo(map);
        var layer_predios = L.geoJson(json_subdivisionesriesgovolcanico_4, { style: { color: "#fff", weight: 1, fillOpacity: 0 } }).addTo(map);

        // --- L√ìGICA DE B√öSQUEDA Y AN√ÅLISIS ---
        function getStableProp(p, keys) {
            for (let k of keys) {
                let search = k.toUpperCase().replace(/[\s_]/g, '');
                let foundKey = Object.keys(p).find(original => original.toUpperCase().replace(/[\s_]/g, '') === search);
                if (foundKey && p[foundKey] !== null && String(p[foundKey]).trim() !== "" && String(p[foundKey]).toLowerCase() !== "null") return p[foundKey];
            }
            return "SIN INFORMACI√ìN";
        }

        function findClosestPET(latlng) {
            let minDist = Infinity;
            let closest = null;
            layer_PET.eachLayer(l => {
                let d = map.distance(latlng, l.getLatLng());
                if (d < minDist) { minDist = d; closest = l.feature.properties; }
            });
            return { name: closest ? (closest.descriptio || closest.Nombre) : "No detectado", dist: (minDist / 1000).toFixed(2) };
        }

        function searchByRol() {
            let val = document.getElementById('rolSearch').value.trim();
            if (val.length < 3) return;
            layer_predios.eachLayer(l => {
                let rol = String(l.feature.properties.ROL || l.feature.properties.Rol);
                if (rol === val) {
                    map.fitBounds(l.getBounds());
                    triggerScan(l.getBounds().getCenter());
                }
            });
        }

        function triggerScan(latlng) {
            var pt = [latlng.lng, latlng.lat];
            var html = "";
            var zonas = [];

            // 1. AN√ÅLISIS DE ZONA Y POBLACI√ìN
            layer_riesgo.eachLayer(l => {
                if (turf.booleanPointInPolygon(pt, l.feature)) zonas.push(l.feature);
            });

            if (zonas.length > 0) {
                let z = zonas.length > 1 ? zonas.filter(x => !x.properties.descriptio.includes("ALI 1"))[0] || zonas[0] : zonas[0];
                let countV = 0;
                layer_viviendas.eachLayer(v => { if (turf.booleanPointInPolygon(v.feature.geometry.coordinates, z)) countV++; });
                
                html += `<div class="info-card riesgo-box"><strong>üåã ZONA VOLC√ÅNICA: ${z.properties.descriptio.toUpperCase()}</strong></div>`;
                html += `<div class="info-card stats-box"><strong>üìä AN√ÅLISIS DE EXPOSICI√ìN (ZONA)</strong>
                    <div class="data-row"><span class="data-label">TOTAL VIVIENDAS EN ZONA:</span><span class="data-value">${countV}</span></div>
                    <div class="data-row"><span class="data-label">POBLACI√ìN ESTIMADA (x4.2):</span><span class="data-value">${Math.round(countV * 4.2)} personas</span></div>
                </div>`;
            }

            // 2. FICHA PREDIAL Y RUTA DE ESCAPE
            layer_predios.eachLayer(l => {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    let p = l.feature.properties;
                    let pet = findClosestPET(latlng);
                    let houses = 0;
                    layer_viviendas.eachLayer(v => { if (turf.booleanPointInPolygon(v.feature.geometry.coordinates, l.feature)) houses++; });
                    
                    let nRec = getStableProp(p, ['NUMERO_REC', 'NUM_REC']);
                    if (nRec.length === 4 && parseInt(nRec) > 1900) nRec = "SIN INFORMACI√ìN";

                    html += `<div class="info-card predio-box"><strong>üìë FICHA PREDIAL - ROL: ${getStableProp(p, ['ROL'])}</strong><hr>
                        <div class="data-row"><span class="data-label">SECTOR:</span><span class="data-value">${getStableProp(p, ['ZONAS', 'ZONA', 'SECTOR'])}</span></div>
                        <div class="data-row"><span class="data-label">N√öMERO RECEPCI√ìN:</span><span class="data-value">${nRec}</span></div>
                        <div class="data-row"><span class="data-label">VIVIENDAS EN PREDIO:</span><span class="data-value">${houses}</span></div>
                        <hr>
                        <div style="color:#007bb5; font-size:10px; font-weight:800; margin-bottom:5px">üö© LOG√çSTICA DE ESCAPE:</div>
                        <div class="data-row"><span class="data-label">PET M√ÅS CERCANO:</span><span class="data-value">${pet.name}</span></div>
                        <div class="data-row"><span class="data-label">DISTANCIA EN L√çNEA RECTA:</span><span class="data-value">${pet.dist} KM</span></div>
                    </div>`;
                }
            });

            document.getElementById('content-display').innerHTML = html || "Sin datos en esta ubicaci√≥n.";
        }

        map.on('click', e => triggerScan(e.latlng));

        // --- LEYENDA ---
        var baseMaps = { "üåê H√≠brido": gHybrid, "‚õ∞Ô∏è Relieve": gTerrain, "üó∫Ô∏è OSM": osm };
        var overlays = { "üåã Zonas Volc√°nicas": layer_riesgo, "üìè Predios Rurales": layer_predios, "üè† Viviendas": clusterV, "üü¢ PET": layer_PET };
        L.control.layers(baseMaps, overlays, { collapsed: false }).addTo(map);

        </script>
    </body>
</html>
