<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>SISTEMA GESTI√ìN RIESGO - VILLARRICA</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; background: #e0e0e0; }
            
            #side-panel { width: 380px; background: #ffffff; border-left: 1px solid #ccc; padding: 20px; z-index: 2000; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); }
            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 16px; text-align: center; }
            
            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .pet-box { border-left-color: #00ffcc; background: #f0fffb; }
            .riesgo-box { border-left-color: #d32f2f; background: #fffbfb; }
            .predio-box { border-left-color: #007d7d; background: #f0fdfd; }
            
            .data-row { font-size: 11px; margin: 8px 0; color: #333; display: flex; flex-direction: column; border-bottom: 1px solid #f0f0f0; padding-bottom: 4px; }
            .data-label { text-transform: uppercase; font-weight: 800; color: #555; font-size: 9px; margin-bottom: 2px; }
            .data-value { color: #000; font-weight: bold; font-size: 11px; line-height: 1.4; }

            .leaflet-div-icon { background: transparent !important; border: none !important; }

            /* CL√öSTERES */
            .marker-cluster div {
                text-align: center; border-radius: 50%;
                font-family: 'Arial Black', sans-serif; font-weight: 900; color: #fff !important; 
                text-shadow: 1px 1px 3px #000; display: flex; align-items: center; justify-content: center;
                border: 2px solid white !important;
            }
            .marker-cluster-small div { width: 38px; height: 38px; background-color: rgba(255, 140, 0, 0.9) !important; box-shadow: 0 0 10px #ff8c00; }
            .marker-cluster-medium div { width: 42px; height: 42px; background-color: rgba(255, 69, 0, 0.95) !important; box-shadow: 0 0 15px #ff4500; }
            .marker-cluster-large div { width: 48px; height: 48px; background-color: rgba(180, 0, 0, 1) !important; box-shadow: 0 0 20px #cc0000; }

            /* PET ANIMACI√ìN */
            .pet-glow-icon { 
                width: 40px; height: 40px; background: #00ffcc; border: 2.5px solid #fff; border-radius: 50%; 
                display: flex; align-items: center; justify-content: center; 
                box-shadow: 0 0 15px 5px rgba(0, 255, 204, 0.8); 
                animation: pet-pulse 1.2s infinite; 
            }
            @keyframes pet-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

            /* DISE√ëO LEYENDA ABIERTA */
            .leaflet-control-layers-expanded {
                padding: 12px;
                background: #fff;
                border: 2px solid #00ffcc !important;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(0,0,0,0.2);
                font-size: 12px;
                font-weight: bold;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map"></div>
            <div id="side-panel">
                <div class="panel-header">GESTI√ìN RIESGO VILLARRICA</div>
                <div id="content-display">
                    <p style="text-align:center; color:#999; margin-top:80px;">SISTEMA ACTIVO.<br>Haga clic para escanear.</p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script> 

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        var map = L.map('map', { zoomControl: false, maxZoom: 22 }).fitBounds([[-39.40, -72.29], [-39.26, -72.00]]);
        L.control.zoom({ position: 'bottomleft' }).addTo(map);
        var gSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 22 }).addTo(map);

        // Capas
        var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
            style: function(f) {
                var d = String(f.properties['descriptio'] || "").toUpperCase().trim();
                var col = d.includes("ALI 1") ? "#ff0000" : d.includes("ALI 2") ? "#cd853f" : d.includes("MLI") ? "#ffae00" : d.includes("MI") ? "#b8860b" : d.includes("BLI") ? "#ffff00" : d.includes("AI 1") ? "#ffdab9" : "#ffffff";
                return { stroke: true, color: "#fff", weight: 0.5, fillColor: col, fillOpacity: 0.4 };
            }
        }).addTo(map);

        var petIcon = L.divIcon({
            className: 'c-pet',
            html: `<div class="pet-glow-icon"><svg viewBox="0 0 24 24" width="26" height="26" fill="#000"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg></div>`,
            iconSize: [42, 42], iconAnchor: [21, 21]
        });

        var layer_PET = L.geoJson(json_PET_5, {
            pointToLayer: function(f, latlng) { return L.marker(latlng, { icon: petIcon, zIndexOffset: 5000 }); },
            onEachFeature: function(f, l) {
                l.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    document.getElementById('content-display').innerHTML = `<div class="info-card pet-box"><strong style="color:#008066;">üõ°Ô∏è PUNTO DE ENCUENTRO TRANSITORIO (PET)</strong><hr><div class="data-row"><span class="data-label">DETALLES:</span> <span class="data-value">${f.properties.descriptio || 'ZONA SEGURA'}</span></div></div>`;
                });
            }
        }).addTo(map);

        var clusterV = L.markerClusterGroup({ 
            maxClusterRadius: 120,
            disableClusteringAtZoom: 18,
            iconCreateFunction: function(cluster) {
                var count = cluster.getChildCount();
                var c = ' marker-cluster-' + (count < 20 ? 'small' : count < 150 ? 'medium' : 'large');
                return new L.DivIcon({ html: '<div><span>' + count + '</span></div>', className: 'marker-cluster' + c, iconSize: new L.Point(40, 40) });
            }
        });
        
        var layer_viviendas = L.geoJson(json_construccionesrurales__6, {
            pointToLayer: function(f, latlng) { 
                return L.marker(latlng, { icon: L.divIcon({ html: '<svg viewBox="0 0 24 24" width="22" height="22" fill="#fff" stroke="#000" stroke-width="2"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>', iconSize: [22, 22] }) }); 
            }
        });
        clusterV.addLayer(layer_viviendas).addTo(map);

        var layer_predios = L.geoJson(json_subdivisionesriesgovolcanico_4, { style: { color: "#fff", weight: 1, fillOpacity: 0 } }).addTo(map);

        // Escaneo
        function triggerScan(latlng) {
            var pt = [latlng.lng, latlng.lat];
            var html = "";
            var idsRiesgo = new Set();
            var idsPredio = new Set();

            layer_riesgo.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var desc = l.feature.properties.descriptio;
                    if (!idsRiesgo.has(desc)) {
                        var z = desc.toUpperCase();
                        if (z.includes("ALI 2")) z = "ALI 2: ZONA CON ALTO PELIGRO DE SER AFECTADAS POR LAVAS Y/O LAHARES, DURANTE ERUPCIONES ORIGINADAS EN EL CONO Y/O CR√ÅTER PRINCIPAL O EN CR√ÅTERES ADVENTICIOS, TALES COMO LAS OCURRIDAS EN LA PREHISTORIA RECIENTE (< 3700 A√ëOS AP) Y DURANTE LOS SIGLOS XVI, XVII, XVIII";
                        html += `<div class="info-card riesgo-box"><strong>üåã PELIGRO VOLC√ÅNICO:</strong><br>${z}</div>`;
                        idsRiesgo.add(desc);
                    }
                }
            });

            layer_predios.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var rol = l.feature.properties.ROL;
                    if (!idsPredio.has(rol)) {
                        var p = l.feature.properties;
                        var casas = 0;
                        layer_viviendas.eachLayer(function(v) { if (turf.booleanPointInPolygon(v.feature.geometry.coordinates, l.feature)) casas++; });
                        html += `<div class="info-card predio-box"><strong>üìë FICHA PREDIAL</strong><hr>
                            <div class="data-row"><span class="data-label">ROL:</span> <span class="data-value">${p.ROL || 'N/D'}</span></div>
                            <div class="data-row"><span class="data-label">SECTOR:</span> <span class="data-value">${p.ZONA || 'N/D'}</span></div>
                            <div class="data-row"><span class="data-label">APROBACI√ìN:</span> <span class="data-value">${p.APROBACION || 'N/D'}</span></div>
                            <div class="data-row"><span class="data-label">N√öMERO RECEPCI√ìN:</span> <span class="data-value">${p.NUMERO_REC || 'N/D'}</span></div>
                            <hr><div class="data-row"><span class="data-label">VIVIENDAS DETECTADAS:</span> <span class="data-value">${casas}</span></div></div>`;
                        idsPredio.add(rol);
                    }
                }
            });
            document.getElementById('content-display').innerHTML = html || "Sin datos en esta ubicaci√≥n.";
        }

        map.on('click', function(e) { triggerScan(e.latlng); });

        // LEYENDA ABIERTA POR DEFECTO
        L.control.layers(
            { "üõ∞Ô∏è Sat√©lite Google": gSat }, 
            { 
                "üåã Peligros Volc√°nicos": layer_riesgo, 
                "üìè Predios Rurales": layer_predios, 
                "üè† Capa Viviendas": clusterV, 
                "üü¢ Puntos Encuentro (PET)": layer_PET 
            }, 
            { collapsed: false }
        ).addTo(map);
        </script>
    </body>
</html>
