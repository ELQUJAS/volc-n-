<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>SISTEMA GESTI√ìN RIESGO - VILLARRICA</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; background: #e0e0e0; }
            #side-panel { width: 380px; background: #ffffff; border-left: 1px solid #ccc; padding: 20px; z-index: 2000; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); }
            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 16px; text-align: center; }
            
            /* ESTILOS DE LAS FICHAS DE INFORMACI√ìN */
            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .riesgo-box { border-left-color: #d32f2f; background: #fffbfb; }
            .predio-box { border-left-color: #007d7d; background: #f0fdfd; }
            .pet-box { border-left-color: #00ffcc; background: #f0fffb; }
            
            .data-row { font-size: 11px; margin: 8px 0; display: flex; flex-direction: column; border-bottom: 1px solid #f0f0f0; padding-bottom: 4px; }
            .data-label { text-transform: uppercase; font-weight: 800; color: #555; font-size: 9px; }
            .data-value { color: #000; font-weight: bold; font-size: 11px; }

            /* ESTILOS CLUSTERS VIVIENDAS */
            .cluster-dynamic { border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid #fff; }
            .cluster-inner-text { color: white; font-weight: 900; text-shadow: 1px 1px 2px #000; }
            .c-low { background: #fb8c00; }
            .c-med { background: #f4511e; }
            .c-high { background: #b71c1c; box-shadow: 0 0 10px #ff0000; }

            /* ICONO PET ANIMADO */
            .pet-glow-icon { 
                width: 30px; height: 30px; background: #00ffcc; border: 2px solid #fff; border-radius: 50%; 
                display: flex; align-items: center; justify-content: center; 
                box-shadow: 0 0 15px rgba(0, 255, 204, 0.8); animation: pet-pulse 1.5s infinite; 
            }
            @keyframes pet-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

            .leaflet-control-layers-expanded {
                padding: 12px; background: #fff; border: 2px solid #00ffcc !important; border-radius: 10px; font-size: 12px; font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map"></div>
            <div id="side-panel">
                <div class="panel-header">GESTI√ìN RIESGO VILLARRICA</div>
                <div id="content-display">
                    <p style="text-align:center; color:#999; margin-top:80px;">SISTEMA ACTIVO.<br>Haga clic para escanear.</p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script> 

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        // --- CONFIGURACI√ìN DE MAPAS BASE ---
        var gHybrid = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var gSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var gTerrain = L.tileLayer('https://mt1.google.com/vt/lyrs=p&x={x}&y={y}&z={z}', { maxZoom: 22 });
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 });

        var map = L.map('map', { 
            zoomControl: false, 
            layers: [gHybrid] 
        }).fitBounds([[-39.40, -72.29], [-39.26, -72.00]]);

        L.control.zoom({ position: 'bottomleft' }).addTo(map);

        // --- CAPA RIESGO (COLORES T√âCNICOS) ---
        var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
            style: function(f) {
                var d = String(f.properties['descriptio'] || "").toUpperCase();
                var col = /ALI\s?1/.test(d) ? "#ff0000" : 
                          /ALI\s?2/.test(d) ? "#cd853f" : 
                          /MLI/.test(d) ? "#ffae00" : 
                          /MI/.test(d) ? "#b8860b" : 
                          /BLI/.test(d) ? "#ffff00" : 
                          /AI\s?1/.test(d) ? "#ff8c69" : 
                          /AI\s?2/.test(d) ? "#b0c4de" : "#ffffff";
                return { stroke: true, color: "#fff", weight: 1, fillColor: col, fillOpacity: 0.5 };
            }
        }).addTo(map);

        // --- CAPA PET (PUNTO DE ENCUENTRO TRANSITORIO) ---
        function showPETInfo(props) {
            document.getElementById('content-display').innerHTML = `
                <div class="info-card pet-box">
                    <strong>üõ°Ô∏è PUNTO DE ENCUENTRO TRANSITORIO (PET)</strong><hr>
                    <div class="data-row"><span class="data-label">DETALLES:</span><span class="data-value">${props.descriptio || props.Nombre || 'ZONA DE SEGURIDAD'}</span></div>
                </div>`;
        }

        var petIcon = L.divIcon({
            className: 'c-pet-wrapper',
            html: `<div class="pet-glow-icon"><svg viewBox="0 0 24 24" width="18" height="18" fill="black"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg></div>`,
            iconSize: [30, 30], iconAnchor: [15, 15]
        });
        
        var layer_PET = L.geoJson(json_PET_5, { 
            pointToLayer: (f, latlng) => L.marker(latlng, { icon: petIcon }),
            onEachFeature: (f, l) => { l.on('click', (e) => { L.DomEvent.stopPropagation(e); showPETInfo(f.properties); }); }
        }).addTo(map);

        // --- CAPA VIVIENDAS RURALES ---
        var layer_viviendas = L.geoJson(json_construccionesrurales__6, {
            pointToLayer: (f, latlng) => L.marker(latlng, { 
                icon: L.divIcon({ html: '<svg viewBox="0 0 24 24" width="22" height="22"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="white" stroke="black" stroke-width="1"/></svg>', className: '', iconSize: [22, 22] }) 
            })
        });

        var clusterV = L.markerClusterGroup({ 
            maxClusterRadius: 120,
            iconCreateFunction: function(cluster) {
                var count = cluster.getChildCount();
                var cClass = count < 20 ? 'c-low' : count < 100 ? 'c-med' : 'c-high';
                return L.divIcon({ html: '<div class="cluster-inner-text">' + count + '</div>', className: 'cluster-dynamic ' + cClass, iconSize: [40, 40] });
            }
        }).addLayer(layer_viviendas).addTo(map);

        // --- CAPA PREDIOS ---
        var layer_predios = L.geoJson(json_subdivisionesriesgovolcanico_4, { style: { color: "#fff", weight: 1, fillOpacity: 0 } }).addTo(map);

        // --- MOTOR DE B√öSQUEDA DE DATOS ---
        function getProp(p, keys) {
            for (let k of keys) {
                let found = Object.keys(p).find(x => x.toUpperCase().replace(/_/g,'') === k.toUpperCase().replace(/_/g,''));
                if (found && p[found] !== null && String(p[found]).trim() !== "" && String(p[found]).toLowerCase() !== "null") return p[found];
            }
            return "SIN INFORMACI√ìN";
        }

        // --- EVENTO DE CLIC EN EL MAPA ---
        map.on('click', e => {
            var pt = [e.latlng.lng, e.latlng.lat];
            var html = "";
            var rolesProcesados = new Set();

            // 1. Escaneo de Capa de Riesgo
            layer_riesgo.eachLayer(l => {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    html += `<div class="info-card riesgo-box"><strong>üåã PELIGRO VOLC√ÅNICO:</strong><br>${l.feature.properties.descriptio.toUpperCase()}</div>`;
                }
            });

            // 2. Escaneo de Ficha Predial
            layer_predios.eachLayer(l => {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var p = l.feature.properties;
                    var rol = getProp(p, ['ROL']);
                    if (rol !== "SIN INFORMACI√ìN" && !rolesProcesados.has(rol)) {
                        var casas = 0;
                        layer_viviendas.eachLayer(v => { if (turf.booleanPointInPolygon(v.feature.geometry.coordinates, l.feature)) casas++; });
                        
                        // Vinculaci√≥n de campos clave
                        var nAprob = getProp(p, ['NUMERO_REC', 'NUMERO_APROB', 'N_APROB', 'PERMISO']);
                        var nSector = getProp(p, ['ZONAS', 'ZONA', 'Sector']);

                        html += `<div class="info-card predio-box"><strong>üìë FICHA PREDIAL</strong><hr>
                            <div class="data-row"><span class="data-label">ROL:</span><span class="data-value">${rol}</span></div>
                            <div class="data-row"><span class="data-label">SECTOR:</span><span class="data-value">${nSector}</span></div>
                            <div class="data-row"><span class="data-label">N¬∞ APROBACI√ìN PERMISO:</span><span class="data-value">${nAprob}</span></div>
                            <div class="data-row"><span class="data-label">VIVIENDAS DETECTADAS:</span><span class="data-value">${casas}</span></div></div>`;
                        rolesProcesados.add(rol);
                    }
                }
            });

            if(html) document.getElementById('content-display').innerHTML = html;
        });

        // --- CONTROL DE CAPAS Y LEYENDA ---
        var baseMaps = { 
            "üåê Google H√≠brido": gHybrid, 
            "üõ∞Ô∏è Google Sat√©lite": gSat, 
            "‚õ∞Ô∏è Google Relieve": gTerrain, 
            "üó∫Ô∏è OpenStreetMap": osm 
        };
        var overlays = { 
            "üåã Capa Riesgo": layer_riesgo, 
            "üìè Predios Rurales": layer_predios, 
            "üè† Viviendas": clusterV, 
            "üü¢ Puntos PET": layer_PET 
        };

        L.control.layers(baseMaps, overlays, { collapsed: false }).addTo(map);
        </script>
    </body>
</html>
