<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <title>SISTEMA GESTI√ìN RIESGO - VILLARRICA</title>
        
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        
        <style>
            html, body { height: 100%; margin: 0; background: #fff; font-family: 'Segoe UI', Tahoma, sans-serif; overflow: hidden; }
            #main-container { display: flex; height: 100%; width: 100%; }
            #map { flex-grow: 1; height: 100%; background: #e0e0e0; }
            
            #side-panel { width: 380px; background: #ffffff; border-left: 1px solid #ccc; padding: 20px; z-index: 2000; overflow-y: auto; box-shadow: -2px 0 5px rgba(0,0,0,0.1); }
            .panel-header { border-bottom: 4px solid #00ffcc; padding-bottom: 10px; margin-bottom: 15px; color: #007bb5; text-transform: uppercase; font-weight: 800; font-size: 16px; text-align: center; }
            
            .info-card { background: #fff; border: 1px solid #e0e0e0; border-radius: 6px; padding: 12px; margin-bottom: 15px; border-left: 6px solid #999; }
            .riesgo-box { border-left-color: #d32f2f; background: #fffbfb; }
            .predio-box { border-left-color: #007d7d; background: #f0fdfd; }
            
            .data-row { font-size: 11px; margin: 8px 0; color: #333; display: flex; flex-direction: column; border-bottom: 1px solid #f0f0f0; padding-bottom: 4px; }
            .data-label { text-transform: uppercase; font-weight: 800; color: #555; font-size: 9px; margin-bottom: 2px; }
            .data-value { color: #000; font-weight: bold; font-size: 11px; line-height: 1.4; }

            .leaflet-div-icon { background: transparent !important; border: none !important; }

            /* CL√öSTERES */
            .marker-cluster div {
                text-align: center; border-radius: 50%;
                font-family: 'Arial Black', sans-serif; font-weight: 900; color: #fff !important; 
                text-shadow: 1px 1px 3px #000; display: flex; align-items: center; justify-content: center;
                border: 2px solid white !important;
            }
            .marker-cluster-small div { width: 38px; height: 38px; background-color: rgba(255, 140, 0, 0.9) !important; }
            .marker-cluster-medium div { width: 42px; height: 42px; background-color: rgba(255, 69, 0, 0.95) !important; }
            .marker-cluster-large div { width: 48px; height: 48px; background-color: rgba(180, 0, 0, 1) !important; }

            .leaflet-control-layers-expanded {
                padding: 12px;
                background: #fff;
                border: 2px solid #00ffcc !important;
                border-radius: 10px;
                font-size: 12px;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <div id="main-container">
            <div id="map"></div>
            <div id="side-panel">
                <div class="panel-header">GESTI√ìN RIESGO VILLARRICA</div>
                <div id="content-display">
                    <p style="text-align:center; color:#999; margin-top:80px;">SISTEMA ACTIVO.<br>Haga clic para escanear.</p>
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
        <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script> 

        <script src="data/riesgo_volcan_zonas_3.js"></script>
        <script src="data/subdivisionesriesgovolcanico_4.js"></script>
        <script src="data/PET_5.js"></script>
        <script src="data/construccionesrurales__6.js"></script>

        <script>
        var map = L.map('map', { zoomControl: false, maxZoom: 22 }).fitBounds([[-39.40, -72.29], [-39.26, -72.00]]);
        L.control.zoom({ position: 'bottomleft' }).addTo(map);
        var gSat = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', { maxZoom: 22 }).addTo(map);

        // --- MOTOR DE ESTILOS REFORZADO ---
        var layer_riesgo = L.geoJson(json_riesgo_volcan_zonas_3, {
            style: function(f) {
                var d = String(f.properties['descriptio'] || f.properties['NAME'] || "").toUpperCase();
                var col = "#ffffff";
                
                // Usamos expresiones regulares para detectar las zonas incluso si tienen caracteres extra
                if (/ALI\s?1/.test(d)) col = "#ff0000";      // ROJO
                else if (/ALI\s?2/.test(d)) col = "#cd853f"; // CAF√â/NARANJA
                else if (/MLI/.test(d)) col = "#ffae00";     // √ÅMBAR
                else if (/MI/.test(d)) col = "#b8860b";      // OCRE
                else if (/BLI/.test(d)) col = "#ffff00";     // AMARILLO
                else if (/AI\s?1/.test(d)) col = "#ff8c69";  // NARANJA SALM√ìN (Diferente)
                else if (/AI\s?2/.test(d)) col = "#b0c4de";  // AZUL GRIS√ÅCEO (Diferente)
                
                return { stroke: true, color: "#fff", weight: 0.8, fillColor: col, fillOpacity: 0.5 };
            }
        }).addTo(map);

        // Capas restantes (Viviendas, PET, Predios) con la misma l√≥gica anterior...
        var petIcon = L.divIcon({
            className: 'c-pet',
            html: `<div style="width:30px;height:30px;background:#00ffcc;border:2px solid #fff;border-radius:50%;box-shadow:0 0 10px rgba(0,255,204,0.8);"></div>`,
            iconSize: [30, 30]
        });

        var layer_PET = L.geoJson(json_PET_5, {
            pointToLayer: function(f, latlng) { return L.marker(latlng, { icon: petIcon }); }
        }).addTo(map);

        var clusterV = L.markerClusterGroup({ maxClusterRadius: 120 });
        var layer_viviendas = L.geoJson(json_construccionesrurales__6, {
            pointToLayer: function(f, latlng) { 
                return L.marker(latlng, { icon: L.divIcon({ html: '<svg viewBox="0 0 24 24" width="20" height="20" fill="#fff" stroke="#000"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>' }) }); 
            }
        });
        clusterV.addLayer(layer_viviendas).addTo(map);

        var layer_predios = L.geoJson(json_subdivisionesriesgovolcanico_4, { style: { color: "#fff", weight: 1, fillOpacity: 0 } }).addTo(map);

        // Funciones de escaneo y gesti√≥n de "SIN INFORMACI√ìN" y "FILTRO DE A√ëOS"
        function getProp(props, keys, isNumeroRec = false) {
            for (let k of keys) {
                let val = props[k];
                if (val !== undefined && val !== null && String(val).trim() !== "" && String(val).toLowerCase() !== "null") {
                    if (isNumeroRec) {
                        let num = parseInt(val);
                        if (!isNaN(num) && num >= 1900 && num <= 2100 && String(val).trim().length === 4) continue; 
                    }
                    return val;
                }
            }
            return "SIN INFORMACI√ìN";
        }

        function triggerScan(latlng) {
            var pt = [latlng.lng, latlng.lat];
            var html = "";
            var zonasFinales = [];
            var idsPredio = new Set();

            layer_riesgo.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    zonasFinales.push(l.feature.properties.descriptio.toUpperCase());
                }
            });

            [...new Set(zonasFinales)].forEach(z => {
                var descFinal = z;
                if (z.includes("ALI 2")) descFinal = "ALI 2: ZONA CON ALTO PELIGRO...";
                html += `<div class="info-card riesgo-box"><strong>üåã PELIGRO VOLC√ÅNICO:</strong><br>${descFinal}</div>`;
            });

            layer_predios.eachLayer(function(l) {
                if (turf.booleanPointInPolygon(pt, l.feature)) {
                    var p = l.feature.properties;
                    var rol = getProp(p, ['ROL', 'Rol']);
                    if (!idsPredio.has(rol)) {
                        var casas = 0;
                        layer_viviendas.eachLayer(function(v) { if (turf.booleanPointInPolygon(v.feature.geometry.coordinates, l.feature)) casas++; });
                        html += `<div class="info-card predio-box"><strong>üìë FICHA PREDIAL</strong><hr>
                            <div class="data-row"><span class="data-label">ROL:</span> <span class="data-value">${rol}</span></div>
                            <div class="data-row"><span class="data-label">N√öMERO RECEPCI√ìN:</span> <span class="data-value">${getProp(p, ['NUMERO_REC'], true)}</span></div>
                            <hr><div class="data-row"><span class="data-label">VIVIENDAS:</span> <span class="data-value">${casas}</span></div></div>`;
                        idsPredio.add(rol);
                    }
                }
            });
            document.getElementById('content-display').innerHTML = html || "Sin datos.";
        }

        map.on('click', function(e) { triggerScan(e.latlng); });

        L.control.layers({ "Sat√©lite": gSat }, { "Riesgos": layer_riesgo, "Viviendas": clusterV, "PET": layer_PET }, { collapsed: false }).addTo(map);
        </script>
    </body>
</html>
